<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"> 

        <h:form id="formTipologias" rendered="#{!tipologias.swTipologiaSeleccionada}">

            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['administracion.tipologias.complementarios']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group demo-list-group">
                            <p:panelGrid columns="2"  styleClass="anchoTabla80">
                                
                                <h:commandLink styleClass="list-group-item" value="#{etiquetas['administracion.tipologias.tipologia44']}"
                                               actionListener="#{tipologias.setSwTipologiaSeleccionada(true)}" >  
                                    <f:setPropertyActionListener target="#{tipologias.tipologia}" value="PA" />
                                    <f:setPropertyActionListener target="#{tipologias.nombreTipologia}" value="#{etiquetas['administracion.tipologias.tipologia44']}" />
                                </h:commandLink>
                                
                                <h:commandLink styleClass="list-group-item" value="#{etiquetas['administracion.tipologias.tipologia45']}"
                                               actionListener="#{tipologias.setSwTipologiaSeleccionada(true)}" >  
                                    <f:setPropertyActionListener target="#{tipologias.tipologia}" value="PM" />
                                    <f:setPropertyActionListener target="#{tipologias.nombreTipologia}" value="#{etiquetas['administracion.tipologias.tipologia45']}" />
                                </h:commandLink>
                                
                                <h:commandLink styleClass="list-group-item" value="#{etiquetas['administracion.tipologias.tipologia46']}"
                                               actionListener="#{tipologias.setSwTipologiaSeleccionada(true)}" >  
                                    <f:setPropertyActionListener target="#{tipologias.tipologia}" value="TM" />
                                    <f:setPropertyActionListener target="#{tipologias.nombreTipologia}" value="#{etiquetas['administracion.tipologias.tipologia46']}" />
                                </h:commandLink>
                                
                                <h:commandLink styleClass="list-group-item" value="#{etiquetas['administracion.tipologias.tipologia47']}"
                                               actionListener="#{tipologias.setSwTipologiaSeleccionada(true)}" >  
                                    <f:setPropertyActionListener target="#{tipologias.tipologia}" value="CPD" />
                                    <f:setPropertyActionListener target="#{tipologias.nombreTipologia}" value="#{etiquetas['administracion.tipologias.tipologia47']}" />
                                </h:commandLink>
                                
                                <h:commandLink styleClass="list-group-item" value="#{etiquetas['administracion.tipologias.tipologia48']}"
                                               actionListener="#{tipologias.setSwTipologiaSeleccionada(true)}" >  
                                    <f:setPropertyActionListener target="#{tipologias.tipologia}" value="NSH" />
                                    <f:setPropertyActionListener target="#{tipologias.nombreTipologia}" value="#{etiquetas['administracion.tipologias.tipologia48']}" />
                                </h:commandLink>
                                
                                <h:commandLink styleClass="list-group-item" value="#{etiquetas['administracion.tipologias.tipologia49']}"
                                               actionListener="#{tipologias.setSwTipologiaSeleccionada(true)}" >  
                                    <f:setPropertyActionListener target="#{tipologias.tipologia}" value="TEENS" />
                                    <f:setPropertyActionListener target="#{tipologias.nombreTipologia}" value="#{etiquetas['administracion.tipologias.tipologia49']}" />
                                </h:commandLink>
                                                              
                            </p:panelGrid>
                        </div>                                         
                    </div> <!-- /panel body -->
                </div>
            </div>

        </h:form> 
        
</ui:composition>
