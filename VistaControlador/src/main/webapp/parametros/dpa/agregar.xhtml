            <p:messages id="msgNiv1" closable="true" />

                <p:inputText id="txtCodigoNiv1" value="#{adminDpa.dpaNuevo.codigo}"

                             required="true" requiredMessage="#{of:abbreviate(etiquetas['aplicacion.general.digite'].concat(' ').concat(etiquetas['admistracion.admindpa.lbl.codigo']), usuarioSesion.longitudItemOmnifaces('ADMIN_LABEL_AGREAR_USUARIO'))}" />

                                     update="msgNiv1,agregaNiv1Display,:admindpaForm:tabViewAdmin:tabViewDPA:nivel1tbl" 
                                     oncomplete="if(typeof document.getElementById('formAgregNiv1:msgNiv1').innerHTML == 'undefined' || document.getElementById('formAgregNiv1:msgNiv1').innerHTML==''){handleSubmitRequest(xhr, status, args, agregaNiv1Dialog);}"/>
