    <h:form id="formElimNiv1">
        <p:confirmDialog id="cdlgNiv1Eliminar" message="#{adminDpa.msjConfirmacion}"  
                         showEffect="bounce" hideEffect="explode" closable="false"  
                         header="#{etiquetas['aplicacion.general.eliminar']} - #{adminDpa.listaNivelesConf[1]}" severity="alert" widgetVar="EliminaNiv1Dialog">  
            <p:messages id="msgNiv1" closable="true" />
            <h:panelGroup rendered="#{!adminDpa.swConfirmacion}" style="float: right">               
                <p:commandButton styleClass="btn-success" value="#{etiquetas['aplicacion.general.aceptar']}" onclick="EliminaNiv1Dialog.hide()" type="button" />  
            </h:panelGroup>

            <h:panelGroup rendered="#{adminDpa.swConfirmacion}" style="float: right">
                <p:commandButton styleClass="btn-success" value="#{etiquetas['aplicacion.general.aceptar']}" oncomplete="EliminaNiv1Dialog.hide()"  
                                 actionListener="#{adminDpa.eliminarDPA(1)}" update=":admindpaForm:tabViewAdmin:tabViewDPA:nivel1tbl,msgNiv1" />
                <p:spacer width="5"/>
                <p:commandButton styleClass="btn-danger" value="#{etiquetas['aplicacion.general.cancelar']}" onclick="EliminaNiv1Dialog.hide()" type="button" />  
            </h:panelGroup>
