            <p:messages id="msgNiv1" closable="true" />
            <h:panelGrid id="editaNiv1Display" columns="2" cellpadding="4" style="margin:0 auto;">

                <h:outputLabel for="txtCodigoNiv1" value="#{of:abbreviate(etiquetas['admistracion.admindpa.lbl.codigo'].concat(' ').concat(': *'), usuarioSesion.longitudItemOmnifaces('LABEL TITULO FILTROS'))}" styleClass="lbl-h3-admin" />  
                <p:inputText id="txtCodigoNiv1" value="#{adminDpa.dpaSeleccionado.codigo}" 
                             validator="#{dpaValidator.validateEditCodigoNivel1}"
                             required="true" requiredMessage="#{of:abbreviate(etiquetas['aplicacion.general.digite'].concat(' ').concat(etiquetas['admistracion.admindpa.lbl.codigo']), usuarioSesion.longitudItemOmnifaces('LABEL TITULO FILTROS'))}" />

                <f:facet name="footer">
                    <h:panelGroup style="float: right">
                        <p:commandButton styleClass="btn-success" value="#{etiquetas['aplicacion.general.guardar']}" action="#{adminDpa.editarDPA}"
                                     update="msgNiv1,editaNiv1Display,:admindpaForm:tabViewAdmin:tabViewDPA:nivel1tbl" 
                                     oncomplete="if(typeof document.getElementById('formEditNiv1:msgNiv1').innerHTML == 'undefined' || document.getElementById('formEditNiv1:msgNiv1').innerHTML==''){handleSubmitRequest(xhr, status, args, editaNiv1Dialog);}"/>
