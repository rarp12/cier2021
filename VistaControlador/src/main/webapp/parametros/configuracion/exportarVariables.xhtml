<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['menu.lateral.admin.exportarVariablesPais']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />    
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['menu.lateral.admin.administracion']}" />
    <ui:param name="NOMBRE_ACCESOMODULO2" value="#{etiquetas['administracion.parametros.configuracion']}" />

    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-upload" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['administracion.configuracion.cargarEncuestadoresSupervisores.resumen']}" /> 
    <ui:param name="DESC_MODULO" value="#{etiquetas['administracion.configuracion.cargarEncuestadoresSupervisores.desc']}" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/admin/exportarVariablesPais.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_ACCESOMODULO2}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuAdmin.xhtml" />
    </ui:define>  

    <ui:define name="content">
        <div class="panel panel-cascade">
            <div class="panel-body panel-border">
                <h:form id="main">                        
                    <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['menu.lateral.admin.exportarVariablesPais']}" immediate="true"
                                     onclick="PrimeFaces.monitorDownload(start, finish);" style="width:200px !important">
                        <h:graphicImage name="images/excel.png" />
                        <p:fileDownload value="#{exportarBID.exportarCalificaVariables()}" ></p:fileDownload>
                    </p:commandButton>

                    <ui:include src="../../resources/loading-dialog.xhtml">
                        <ui:param name="texto" value="#{etiquetas['aplicacion.general.generando.informe']}"/>
                    </ui:include>
                    
                </h:form> 
            </div> <!-- /panel body -->	
        </div>
    </ui:define>
    
    
</ui:composition>
