<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:of="http://omnifaces.org/functions">

    <p:dialog header="Cambiar PaÃ­s" widgetVar="cambiarPaisDialog" resizable="false" 
              showEffect="fade" hideEffect="explode" modal="true" closable="true">    
        <h:form id="formChangeCountry"> 
            <h:panelGrid columns="2">
                <h:outputLabel for="somPais" value="#{etiquetas['aplicacion.login.cambiarPais.lbl.iniciar']}:" />
                <h:selectOneMenu id="somPais" value="#{login.pais}" 
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{login.paises}"                                                      
                                   var="item" itemValue="#{item}" itemLabel="#{item.pais}"/>
                    <p:ajax update="@form,:lgnFrm" oncomplete="cambiarPaisDialog.hide()"/> 
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>   
    </p:dialog> 

</ui:composition>
