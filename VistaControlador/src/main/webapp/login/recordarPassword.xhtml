<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:of="http://omnifaces.org/functions">

    <p:dialog header="#{etiquetas['aplicacion.login.lbl.recordar.password.title']}" widgetVar="RecordarPasswordDialog" resizable="false" 
              showEffect="fade" hideEffect="explode" modal="true" closable="false">    
        <h:form id="formRecordarPassword"> 
            <p:messages id="mensaje" showDetail="false" />
            <h:panelGrid id="pnlRecordarPassword" columns="2">
                <h:outputLabel for="usernamePwd" value="#{etiquetas['aplicacion.login.txt.usuario']}: *" styleClass="lbl-h3-admin"/>  
                <p:inputText id="usernamePwd" styleClass="form-control" value="#{login.username}" 
                             required="true" requiredMessage="#{etiquetas['aplicacion.login.lbl.recordar.password.reqmsg.usuario']}"/>
                
                <p:commandButton value="Recordar" styleClass="btn btn-info pull-right btn-submit"
                                 
                                 action="#{login.recordarPassword}" update="formRecordarPassword" ><p:resetInput target="formRecordarPassword" />  </p:commandButton>
                <p:commandButton styleClass="btn-danger" value="Cerrar" update="formRecordarPassword" process="@this" oncomplete="RecordarPasswordDialog.hide()"  >
                <p:resetInput target="formRecordarPassword" /> 
                </p:commandButton>  
            </h:panelGrid>
        </h:form>   
    </p:dialog> 

</ui:composition>
