        <h:body>     
            
            <f:view locale="#{login.locale}" />
            <f:facet name="last">
                <h:outputStylesheet name="css/custom-primefaces-bootstrap.css" />                
            </f:facet>            

            <div class="list-group side-menu "/>

            <section id="lock-screen">
                <div class="row">
                    <div class="login-holder col-md-6 col-md-offset-3 text-center">
                        <h:form id="lgnFrm" >
                            <h2 class="page-header text-center text-primary"> #{etiquetas['aplicacion.login.lbl.bienvenido']} <h:graphicImage name="images/logos/logo02_oscuro.png" /> </h2>
                        
                            <h:inputHidden  rendered="#{login.swLogueado}" value="#{login.goInicio()}" />
                            <p:messages id="mensaje" showDetail="false" />
                            <p:graphicImage value="/ADJUNTOS_CIER/FLAGS/#{login.pais.bandera}" styleClass="user-avatar"/>

                            <h5>#{etiquetas['aplicacion.login.lbl.sesion']} <strong class="text-success">#{login.pais.pais}</strong></h5>
                            <div class="form-group">
                                <p:inputText id="username" styleClass="form-control" value="#{login.usuario}" 
                                             required="true" requiredMessage="Ingrese su usuario"/>
                                <p:watermark for="username" value="#{etiquetas['aplicacion.login.txt.usuario']}"/>
                            </div>
                            <div class="form-group">   
                                <p:password id="password" styleClass="form-control" value="#{login.passwd}" 
                                            required="true" requiredMessage="Ingrese su contraseÃ±a"/>                                
                                <p:watermark for="password" value="#{etiquetas['aplicacion.login.txt.passwd']}"/>
                            </div>
                            <div >                                
                                <p:commandButton value="#{etiquetas['aplicacion.login.btn.login']}" styleClass="btn btn-info pull-right btn-submit"
                                                 action="#{login.validar}" update=":lgnFrm:mensaje" />
                            </div>                            
                            <div class="form-footer text-info" style="clear: both">
                                #{etiquetas['aplicacion.login.lbl.pregunta']}, <p:commandLink value="#{etiquetas['aplicacion.login.lbl.enlace']}" update=":formChangeCountry" 
                                                 oncomplete="PF('cambiarPaisDialog').show()" />
                            </div>
                            <div class="form-footer text-info" style="clear: both">
                                #{etiquetas['aplicacion.login.txt.passwd.olvidada']}, <p:commandLink value="#{etiquetas['aplicacion.login.txt.passwd.solicitar']}" update=":formRecordarPassword:pnlRecordarPassword" 
                                                 oncomplete="PF('RecordarPasswordDialog').show()" />
                            </div>                            

                        </h:form>
                    </div>
                </div>
            </section>

            <!-- Cambiar de Pais para sesion --> 
            <ui:include src="cambiarPais.xhtml" /> 
            <ui:include src="recordarPassword.xhtml" />
