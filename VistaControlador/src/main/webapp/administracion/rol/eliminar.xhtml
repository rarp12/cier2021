<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="formElimin">            
        <p:confirmDialog id="cdlgEliminar" message="#{gestionRol.msjConfirmacion}"  
                         showEffect="bounce" hideEffect="explode" closable="false"  
                         header="#{etiquetas['administracion.usuario.consulta.eliminarRol']}" severity="alert" widgetVar="EliminaCdialog">  

            <h:panelGroup style="float: right">
                <p:commandButton styleClass="btn-success" value="#{etiquetas['aplicacion.general.aceptar']}" oncomplete="EliminaCdialog.hide()"  
                                 actionListener="#{gestionRol.eliminarRol}" update=":form:msgGeneral,:form:rolesTbl" />
                <p:spacer width="5"/>
                <p:commandButton styleClass="btn-danger" value="#{etiquetas['aplicacion.general.cancelar']}" onclick="EliminaCdialog.hide()" type="button" />  
            </h:panelGroup>

        </p:confirmDialog>  
    </h:form> 
</ui:composition>
