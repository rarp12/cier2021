<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
   
    <p:dialog header="#{etiquetas['administracion.usuario.consulta.agregarRol']}" widgetVar="agregaDialog" resizable="false" 
              showEffect="fade" hideEffect="explode" modal="true" closable="false">    
        <h:form id="formAgreg"> 
            <p:messages id="msgPrimer" closable="true" />
            <h:panelGrid id="agregaDisplay" columns="2" cellpadding="4" style="margin:0 auto;">

                <h:outputLabel for="txtNombre" value="#{of:abbreviate(etiquetas['administracion.usuario.consulta.nombre'].concat(': *'), usuarioSesion.longitudItemOmnifaces('ADMIN_LABEL_AGREAR_USUARIO'))}" styleClass="lbl-h3-admin"/>  
                <p:inputText id="txtNombre" value="#{gestionRol.rolNuevo.nombre}" 
                             required="true" label="#{of:abbreviate(etiquetas['administracion.usuario.consulta.digite'].concat(' ').concat(etiquetas['administracion.usuario.consulta.nombre']), usuarioSesion.longitudItemOmnifaces('ADMIN_LABEL_AGREAR_USUARIO'))}" validator="#{nombreRol.validate}" />

                <h:outputLabel for="txtDescripcion" value="#{of:abbreviate(etiquetas['administracion.usuario.consulta.descripcion'].concat(': *'), usuarioSesion.longitudItemOmnifaces('ADMIN_LABEL_AGREAR_USUARIO'))}" styleClass="lbl-h3-admin"/>  
                <h:panelGrid>
                    <p:inputTextarea id="txtDescripcion" value="#{gestionRol.rolNuevo.descripcion}" 
                                     required="true" label="#{of:abbreviate(etiquetas['administracion.usuario.consulta.digite'].concat(' ').concat(etiquetas['administracion.usuario.consulta.descripcion']), usuarioSesion.longitudItemOmnifaces('ADMIN_LABEL_AGREAR_USUARIO'))}" maxlength="900" 
                                     counter="lblCaracteres" cols="40" />
                    <h:outputLabel id="lblCaracteres" 
                                   style="color:red; float: right; font-size: x-small;"/>
                </h:panelGrid>


                <f:facet name="footer">
                    <h:panelGroup style="float: right">
                        <p:commandButton styleClass="btn-success" value="#{etiquetas['aplicacion.general.guardar']}" action="#{gestionRol.guardarRol}"
                                         update="msgPrimer,agregaDisplay,:form:rolesTbl" oncomplete="handleSubmitRequest(xhr, status, args, agregaDialog);"/>
                        <p:spacer width="5"/>
                        <p:commandButton styleClass="btn-danger" value="#{etiquetas['aplicacion.general.cancelar']}" update="formAgreg" process="@this" oncomplete="agregaDialog.hide()"  >  
                            <p:resetInput target="formAgreg" />  
                        </p:commandButton>  
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>   
        </h:form>   
    </p:dialog>  

</ui:composition>
