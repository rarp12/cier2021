<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dialog header="#{etiquetas['admin.pais.dlg.asignarBandera']}" widgetVar="banderaDialog" resizable="false" id="asignarBandera"  
              showEffect="fade" hideEffect="explode" modal="true" closable="true" > 

        <h:form enctype="multipart/form-data" id="formBandera">

            <h:panelGrid columns="2" cellpadding="10">
                <h:outputLabel value="#{etiquetas['admin.pais.lbl.vistaActual']}" styleClass="lbl-h3-admin"/>
                <h:graphicImage  id="imgVistaPrevia" styleClass="bandera"
                                 rendered="#{gestionPais.paisSeleccionado.bandera!=null}" 
                                 value="/ADJUNTOS_CIER/FLAGS/#{gestionPais.paisSeleccionado.bandera}" />
            </h:panelGrid>  

            <p:fileUpload id="cargador" fileUploadListener="#{gestionPais.asignarBandera}" 
                          mode="advanced" sizeLimit="1000000" 
                          invalidSizeMessage="#{etiquetas['admin.pais.lbl.vistaActual']}."
                          oncomplete="window.location.reload();"                          
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" dragDropSupport="true"
                          cancelLabel="#{etiquetas['aplicacion.general.cancelar']}" 
                          uploadLabel="#{etiquetas['aplicacion.general.cargar']}" 
                          label="#{etiquetas['aplicacion.general.seleccionar']}" 
                          required="true" multiple="false"/>               

        </h:form>
    </p:dialog> 

</ui:composition>
