<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.propiedad.breadcrumbPropiedad']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.propiedad.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="PREGUNTA_GERENCIAL" value="#{etiquetas['consultas.ambito.propiedad.preguntas.preguntaGerencial']}" /> 
    <ui:param name="PREGUNTA_INTERVENCION" value="#{etiquetas['consultas.ambito.propiedad.preguntas.preguntaIntervencion']}" /> 
    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="true" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="true" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/Propiedad.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   
    <ui:define name="content">     
        <div>
            <div  class="panel">
                <div class="panel-heading text-primary">
                    <h3 class="panel-title">
                        <i class="fa fa-filter"></i>
                        #{etiquetas['consultas.ambito.comun.preguntas']}
                        <span class="pull-right">                   
                            <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                        </span>
                    </h3>
                </div>
                <div class="panel-body altoPanelBusqueda">
                    <div>
                        <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                            <p:panel  styleClass="alert alert-info alert-dismissable" style="height:100px" >                                
                                <table><tr>
                                        <td>
                                            <li class="fa fa-question fa-4x"/> 
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.propiedad.preguntas.primeraPregunta']}"/>                                                
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.propiedad.preguntas.segundaPregunta']}" />                                                
                                        </td>
                                    </tr></table>
                            </p:panel>
                            <p:panel styleClass="alert alert-success alert-dismissable" style="height:100px">                                
                                <table><tr><td>
                                            <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.propiedad.preguntas.tip.primerTip']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{propiedadBean.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{propiedadBean.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{propiedadBean.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{propiedadBean.resetearFiltrosPeriodo}"/>
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>
                        </div>
                        <div class="row">
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">

                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" styleClass="altoPanelBusqueda" style="overflow: auto;">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{propiedadBean.consultaAmbito.minimoNivelDPA==1}" value="#{propiedadBean.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{propiedadBean.consultaAmbito.minimoNivelDPA==2}" value="#{propiedadBean.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{propiedadBean.consultaAmbito.minimoNivelDPA==3}" value="#{propiedadBean.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{propiedadBean.consultaAmbito.minimoNivelDPA==4}" value="#{propiedadBean.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{propiedadBean.consultaAmbito.minimoNivelDPA==5}" value="#{propiedadBean.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{propiedadBean.consultaAmbito.minimoNivelDPA!=0}" value="#{propiedadBean.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{propiedadBean.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{propiedadBean.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{propiedadBean.consultaAmbito.activoNivel1}"
                                                             value="#{propiedadBean.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{propiedadBean.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{propiedadBean.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{propiedadBean.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{propiedadBean.consultaAmbito.activoNivel2}"
                                                             disabled="#{propiedadBean.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{propiedadBean.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{propiedadBean.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{propiedadBean.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{propiedadBean.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{propiedadBean.consultaAmbito.activoNivel3}"
                                                             disabled="#{propiedadBean.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{propiedadBean.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{propiedadBean.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{propiedadBean.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{propiedadBean.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{propiedadBean.consultaAmbito.activoNivel4}"
                                                             disabled="#{propiedadBean.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{propiedadBean.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{propiedadBean.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{propiedadBean.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{propiedadBean.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{propiedadBean.consultaAmbito.activoNivel5}"
                                                             disabled="#{propiedadBean.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{propiedadBean.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{propiedadBean.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{propiedadBean.ultimoNivelDPA eq null}"
                                                             value="#{propiedadBean.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{propiedadBean.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{propiedadBean.seleccionEst eq null}"
                                                             value="#{propiedadBean.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{propiedadBean.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{propiedadBean.seleccionSede eq null}"
                                                             value="#{propiedadBean.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector" styleClass="combo"
                                                             value="#{propiedadBean.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona" styleClass="combo"
                                                             value="#{propiedadBean.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{propiedadBean.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   
                                    </h:panelGrid>

                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel rendered="#{propiedadBean.agrupamientoPredio}" header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}"  styleClass="altoPanelBusqueda">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.propiedad.filtro.tipo.propietario']}" styleClass="lbl-filtro"/>                                           
                                            <p:selectCheckboxMenu widgetVar="chkmPropietario" label="#{of:abbreviate(etiquetas['consultas.ambito.generales.filtro.tipo'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"
                                                                  value="#{propiedadBean.seleccionPropietarios}"
                                                                  disabled="#{empty propiedadBean.listaPropietarios}" >                                         
                                                <f:selectItems value="#{propiedadBean.listaPropietarios}"                                                      
                                                               var="item" itemValue="#{item.tipValor.codigo}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="@this" oncomplete="chkmPropietario.show()"/>
                                            </p:selectCheckboxMenu>
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.propiedad.filtro.verificacion.propiedad']}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu value="#{propiedadBean.propiedadVerificable}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/> 
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['aplicacion.general.si'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.si"/> 
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['aplicacion.general.no'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.no"/> 
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['aplicacion.general.NA'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.noAplica"/> 
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:spacer height="20" rendered="#{propiedadBean.agrupamientoPredio}" />


                                </h:panelGroup >
                            </p:panelGrid>
                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">


                                <h:panelGrid id="filtroAgrupamiento" columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{propiedadBean.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{propiedadBean.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{propiedadBean.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{propiedadBean.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{propiedadBean.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcinales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{propiedadBean.selccionCamposOpcionales}" 
                                                  disabled="#{empty propiedadBean.listaCamposOpcionales}">
                                <f:selectItems value="#{propiedadBean.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcinales,resulConsulta"/>
                        </h:panelGrid>

                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['aplicacion.general.exportarExcel']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" fileName="#{etiquetas['consultas.ambito.propiedad.filename']}"
                                                postProcessor="#{gestionArchivos.postProcessXLS}"/>  
                            </p:commandButton>
                        </h:panelGroup> 
                        <p:spacer  height="5" />
                        <p:dataTable id="resulConsulta"    var="item" value="#{propiedadBean.lista}"
                                     styleClass="tablaConsultas" scrollable="true" scrollHeight="350"
                                     emptyMessage="#{etiquetas['aplicacion.general.noExistenRegistros']}">  
                            <p:column  width="150" sortBy="nivel0"
                                       rendered="#{propiedadBean.isMostrarCamposOpcional(propiedadBean.listaNivelesConf[0])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{propiedadBean.listaNivelesConf[0]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel0}" />  
                            </p:column>  
                            
                             <p:column  width="150" sortBy="codNivel1"
                                       rendered="#{propiedadBean.isMostrarCamposOpcional(propiedadBean.columnaCodNiv1)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{propiedadBean.columnaCodNiv1}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel1}" />  
                            </p:column>

                            <p:column  width="150" sortBy="nivel1"
                                       rendered="#{propiedadBean.isMostrarCamposOpcional(propiedadBean.listaNivelesConf[1])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{propiedadBean.listaNivelesConf[1]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel1}" />  
                            </p:column>  

                            <p:column width="150" sortBy="nivel2"
                                      rendered="#{propiedadBean.isMostrarCamposOpcional(propiedadBean.listaNivelesConf[2])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{propiedadBean.listaNivelesConf[2]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel2}" />
