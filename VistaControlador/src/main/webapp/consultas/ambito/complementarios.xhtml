<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.propiedad.breadcrumbPropiedad']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.propiedad.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="PREGUNTA_GERENCIAL" value="#{etiquetas['consultas.ambito.propiedad.preguntas.preguntaGerencial']}" /> 
    <ui:param name="PREGUNTA_INTERVENCION" value="#{etiquetas['consultas.ambito.propiedad.preguntas.preguntaIntervencion']}" /> 
    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="true" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="true" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/Propiedad.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   
    <ui:define name="content">     
        <div>
            <div  class="panel">
                <div class="panel-heading text-primary">
                    <h3 class="panel-title">
                        <i class="fa fa-filter"></i>
                        #{etiquetas['consultas.ambito.comun.preguntas']}
                        <span class="pull-right">                   
                            <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                        </span>
                    </h3>
                </div>
                <div class="panel-body altoPanelBusqueda">
                    <div>
                        <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                            <p:panel  styleClass="alert alert-info alert-dismissable" style="height:150px" >                                
                                <table><tr>
                                        <td>
                                            <li class="fa fa-question fa-4x"/> 
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.complementario.preguntas.primeraPregunta']}"/>                                                
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.complementario.preguntas.segundaPregunta']}" />   
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.complementario.preguntas.terceraPregunta']}"/>                                                
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.complementario.preguntas.cuartaPregunta']}" /> 
                                        </td>
                                    </tr></table>
                            </p:panel>
                            <p:panel styleClass="alert alert-success alert-dismissable" style="height:150px">                                
                                <table><tr><td>
                                            <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.complementario.preguntas.tip.primerTip']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{complementario.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{complementario.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{complementario.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{complementario.resetearFiltrosPeriodo}"/>
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>
                        </div>
                        <div class="row">
                            
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">

                                <h:panelGroup id="filtroSuperior">
                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{complementario.consultaAmbito.minimoNivelDPA==1}" value="#{complementario.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{complementario.consultaAmbito.minimoNivelDPA==2}" value="#{complementario.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{complementario.consultaAmbito.minimoNivelDPA==3}" value="#{complementario.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{complementario.consultaAmbito.minimoNivelDPA==4}" value="#{complementario.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{complementario.consultaAmbito.minimoNivelDPA==5}" value="#{complementario.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{complementario.consultaAmbito.minimoNivelDPA!=0}" value="#{complementario.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{complementario.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{complementario.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{complementario.consultaAmbito.activoNivel1}"
                                                             value="#{complementario.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{complementario.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{complementario.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{complementario.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{complementario.consultaAmbito.activoNivel2}"
                                                             disabled="#{complementario.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{complementario.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{complementario.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{complementario.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{complementario.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{complementario.consultaAmbito.activoNivel3}"
                                                             disabled="#{complementario.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{complementario.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{complementario.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{complementario.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{complementario.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{complementario.consultaAmbito.activoNivel4}"
                                                             disabled="#{complementario.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{complementario.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{complementario.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{complementario.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{complementario.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{complementario.consultaAmbito.activoNivel5}"
                                                             disabled="#{complementario.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{complementario.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{complementario.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{complementario.ultimoNivelDPA eq null}"
                                                             value="#{complementario.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{complementario.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{complementario.seleccionEst eq null}"
                                                             value="#{complementario.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{complementario.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{complementario.seleccionSede eq null}"
                                                             value="#{complementario.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector" styleClass="combo"
                                                             value="#{complementario.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona" styleClass="combo"
                                                             value="#{complementario.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid> 
                                        
                                    </h:panelGrid>
                                </p:panel>
                                    <p:spacer height="20" width="20" />
                                    <p:panel style="width: 563px;float: left;" header="#{etiquetas['informe.general.reporte.indicadores']}" id="indicadores">
                                    <h:panelGrid columns="2" styleClass="anchoTabla100" > 
                                        <h:panelGrid styleClass=" mitad amarillo" columns="2"  columnClasses="nombreAmbito,sel" >
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.generalidades.predio']}" styleClass="lbl-filtro" /> 
                                            <p:selectBooleanCheckbox value="#{complementario.checkGeneralidades}" > 
                                                <p:ajax update="camposOpcinales,resulConsulta" listener="#{complementario.cargarCamposOpcionales}"/>
                                            </p:selectBooleanCheckbox>
                                        </h:panelGrid>
                                        <h:panelGrid styleClass="mitad azul" columns="2"  columnClasses="nombreAmbito,sel" >
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.propiedad.tenencia']}" styleClass="lbl-filtro" /> 
                                            <p:selectBooleanCheckbox value="#{complementario.checkTenencia}"  style="float: right!important"> 
                                                <p:ajax update="camposOpcinales,resulConsulta" listener="#{complementario.cargarCamposOpcionales}"/>
                                            </p:selectBooleanCheckbox>
                                        </h:panelGrid>              
                                        <h:panelGrid styleClass="mitad naranja" columns="2"   columnClasses="nombreAmbito,sel">
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.info.saneamiento']}" styleClass="lbl-filtro"/> 
                                            <p:selectBooleanCheckbox value="#{complementario.checkSaneamiento}" > 
                                                <p:ajax update="camposOpcinales,resulConsulta" listener="#{complementario.cargarCamposOpcionales}"/>
                                            </p:selectBooleanCheckbox>
                                        </h:panelGrid>
                                        <h:panelGrid styleClass="mitad verde" columns="2"  columnClasses="nombreAmbito,sel" >
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.sp.agua']}" styleClass="lbl-filtro"/> 
                                            <p:selectBooleanCheckbox value="#{complementario.checkAgua}" > 
                                                <p:ajax update="camposOpcinales,resulConsulta" listener="#{complementario.cargarCamposOpcionales}"/>
                                            </p:selectBooleanCheckbox>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                                
                                </h:panelGroup>  
                                <h:panelGroup id="filtroAtributos">
                                    <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.uso.normativo']}" for="codUsoSuelo" styleClass="lbl-h2"/> 
                                            <p:selectOneMenu id="codUsoSuelo" value="#{complementario.codUsoSuelo}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.usoSueloList}"
                                                               var="tip" itemValue="#{tip.tipValor.codigo}" itemLabel="#{of:abbreviate(tip.nombre, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{complementario.cambioAgrupamiento}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.tenencia.lote']}" for="codUsoSuelo" styleClass="lbl-h2"/> 
                                            <p:selectOneMenu id="codTenenciaLote" value="#{complementario.codTenenciaLote}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.tenenciaLoteList}"
                                                               var="tip" itemValue="#{tip.tipValor.codigo}" itemLabel="#{of:abbreviate(tip.nombre, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{complementario.cambioAgrupamiento}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.tipo.docu.prop']}" for="codUsoSuelo" styleClass="lbl-h2"/> 
                                            <p:selectOneMenu id="codTipoDocPropiedad" value="#{complementario.codTipoDocPropiedad}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.tipoDocPropiedadList}"
                                                               var="tip" itemValue="#{tip.tipValor.codigo}" itemLabel="#{of:abbreviate(tip.nombre, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{complementario.cambioAgrupamiento}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.tiene.acc.saneamiento']}" for="somTieneSaneamiento" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="somTieneSaneamiento" value="#{complementario.tieneSaneamiento}"                                                                 
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                                <f:selectItems value="#{complementario.listaSiNo}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{complementario.cambioAgrupamiento}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.complementario.tipo.saneamiento']}" for="codUsoSuelo" styleClass="lbl-h2"/> 
                                            <p:selectOneMenu id="codTipoSaneamiento" value="#{complementario.codTipoSaneamiento}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{complementario.tipoSaneamientoList}"
                                                               var="tip" itemValue="#{tip.tipValor.codigo}" itemLabel="#{of:abbreviate(tip.nombre, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{complementario.cambioAgrupamiento}"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </p:panel>
     
                                    <p:spacer height="20" rendered="#{complementario.agrupamientoPredio}" />


                                </h:panelGroup >
                            </p:panelGrid>
                            
                           
                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">


                                <h:panelGrid id="filtroAgrupamiento" columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{complementario.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{complementario.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
