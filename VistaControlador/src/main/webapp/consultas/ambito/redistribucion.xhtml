<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.redistribucion.breadcrumbRedistribucion']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.redistribucion.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="PREGUNTA_GERENCIAL" value="#{etiquetas['consultas.ambito.redistribucion.preguntas.preguntaGerencial']}" /> 
    <ui:param name="PREGUNTA_INTERVENCION" value="#{etiquetas['consultas.ambito.redistribucion.preguntas.preguntaIntervencion']}" /> 
    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="true" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="true" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/Redistribucion.htm" /> 


    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   
    <ui:define name="content">     
        <div>
            <div  class="panel">
                <div class="panel-heading text-primary">
                    <h3 class="panel-title">
                        <i class="fa fa-filter"></i>
                        #{etiquetas['consultas.ambito.comun.preguntas']}
                        <span class="pull-right">                   
                            <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                        </span>
                    </h3>
                </div>
                <div class="panel-body altoPanelBusqueda">
                    <div>
                        <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                            <p:panel  styleClass="alert alert-info alert-dismissable" style="height:100px" >                                
                                <table><tr>
                                        <td>
                                            <li class="fa fa-question fa-4x"/> 
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.redistribucion.preguntas.primeraPregunta']}"/>                                                
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.redistribucion.preguntas.segundaPregunta']}" />                                                
                                        </td>
                                    </tr></table>
                            </p:panel>
                            <p:panel styleClass="alert alert-success alert-dismissable" style="height:100px">                                
                                <table><tr><td>
                                            <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.redistribucion.preguntas.tip.primerTip']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{redistribucionBean.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{redistribucionBean.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{redistribucionBean.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,resulConsulta" listener="#{redistribucionBean.resetearFiltrosPeriodo}"/>
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>

                        </div> 
                        <div class="row">                            
                            <p:panel    header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;">
                                <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                    <h:panelGrid id="panelDivGeografica" columns="2">
                                        <p:outputLabel rendered="#{redistribucionBean.consultaAmbito.minimoNivelDPA==1}" value="#{redistribucionBean.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <p:outputLabel rendered="#{redistribucionBean.consultaAmbito.minimoNivelDPA==2}" value="#{redistribucionBean.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <p:outputLabel rendered="#{redistribucionBean.consultaAmbito.minimoNivelDPA==3}" value="#{redistribucionBean.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <p:outputLabel rendered="#{redistribucionBean.consultaAmbito.minimoNivelDPA==4}" value="#{redistribucionBean.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <p:outputLabel rendered="#{redistribucionBean.consultaAmbito.minimoNivelDPA==5}" value="#{redistribucionBean.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <h:outputText id="nivelInicial" rendered="#{redistribucionBean.consultaAmbito.minimoNivelDPA!=0}" value="#{redistribucionBean.consultaAmbito.nombreDPAInicial}" />

                                        <p:outputLabel value="#{redistribucionBean.listaNivelesConf[1]}" for="nivel1" 
                                                       rendered="#{redistribucionBean.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel1" styleClass="combo"
                                                         rendered="#{redistribucionBean.consultaAmbito.activoNivel1}"
                                                         value="#{redistribucionBean.consultaAmbito.seleccionNivel1}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.consultaAmbito.listaNivel1}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{redistribucionBean.consultaAmbito.cambioNivel1}"/>    
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{redistribucionBean.listaNivelesConf[2]}" for="nivel2"
                                                       rendered="#{redistribucionBean.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel2" styleClass="combo"
                                                         rendered="#{redistribucionBean.consultaAmbito.activoNivel2}"
                                                         disabled="#{redistribucionBean.consultaAmbito.seleccionNivel1 eq null}"
                                                         value="#{redistribucionBean.consultaAmbito.seleccionNivel2}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.consultaAmbito.listaNivel2}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{redistribucionBean.consultaAmbito.cambioNivel2}"/>  
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{redistribucionBean.listaNivelesConf[3]}" for="nivel3"
                                                       rendered="#{redistribucionBean.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel3" styleClass="combo"
                                                         rendered="#{redistribucionBean.consultaAmbito.activoNivel3}"
                                                         disabled="#{redistribucionBean.consultaAmbito.seleccionNivel2 eq null}"
                                                         value="#{redistribucionBean.consultaAmbito.seleccionNivel3}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.consultaAmbito.listaNivel3}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{redistribucionBean.consultaAmbito.cambioNivel3}"/>  
                                        </p:selectOneMenu>                                   

                                        <p:outputLabel value="#{redistribucionBean.listaNivelesConf[4]}" for="nivel4" 
                                                       rendered="#{redistribucionBean.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel4" styleClass="combo"
                                                         rendered="#{redistribucionBean.consultaAmbito.activoNivel4}"
                                                         disabled="#{redistribucionBean.consultaAmbito.seleccionNivel3 eq null}"
                                                         value="#{redistribucionBean.consultaAmbito.seleccionNivel4}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.consultaAmbito.listaNivel4}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{redistribucionBean.consultaAmbito.cambioNivel4}"/>  
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{redistribucionBean.listaNivelesConf[5]}" for="nivel4" 
                                                       rendered="#{redistribucionBean.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel5" styleClass="combo"
                                                         rendered="#{redistribucionBean.consultaAmbito.activoNivel5}"
                                                         disabled="#{redistribucionBean.consultaAmbito.seleccionNivel4 eq null}"
                                                         value="#{redistribucionBean.consultaAmbito.seleccionNivel5}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.consultaAmbito.listaNivel5}"                                                      
                                                           var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{redistribucionBean.consultaAmbito.cambioNivel5}"/> 
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                         disabled="#{redistribucionBean.ultimoNivelDPA eq null}"
                                                         value="#{redistribucionBean.seleccionEst}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.listaEstablecimientos}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="sede,predio" listener="#{redistribucionBean.cambioEstablecimiento}"/>  
                                        </p:selectOneMenu>                                   

                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                         disabled="#{redistribucionBean.seleccionEst eq null}"
                                                         value="#{redistribucionBean.seleccionSede}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.listaSedes}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="predio" listener="#{redistribucionBean.cambioSede}"/>  
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                         disabled="#{redistribucionBean.seleccionSede eq null}"
                                                         value="#{redistribucionBean.seleccionPredio}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.listaPredios}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                        </p:selectOneMenu> 
                                    </h:panelGrid>  


                                    <h:panelGrid id="filtroGeografico" columns="2">
                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="sector"  styleClass="combo"
                                                         value="#{redistribucionBean.seleccionSector}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.listaSectores}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="zona"  styleClass="combo"
                                                         value="#{redistribucionBean.seleccionZona}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{redistribucionBean.listaZonas}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                        </p:selectOneMenu> 
                                    </h:panelGrid>   

                                </h:panelGrid> 
                            </p:panel>

                            <h:panelGrid id="filtroAgrupamiento" columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id="agrupamiento" value="#{redistribucionBean.seleccionAgrupamiento}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{redistribucionBean.listaAgrupamientos.entrySet()}"
                                                   var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{redistribucionBean.cambioAgrupamiento}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{redistribucionBean.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{redistribucionBean.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcinales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{redistribucionBean.selccionCamposOpcionales}" 
                                                  disabled="#{empty redistribucionBean.listaCamposOpcionales}">
                                <f:selectItems value="#{redistribucionBean.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcinales,resulConsulta"/>
                        </h:panelGrid>

                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['aplicacion.general.exportarExcel']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" fileName="#{etiquetas['consultas.ambito.redistribucion.filename']}"
                                                postProcessor="#{gestionArchivos.postProcessXLS}"/>  
                            </p:commandButton>
                        </h:panelGroup> 
                        <p:spacer  height="5" />
                        <p:dataTable id="resulConsulta"    var="item" value="#{redistribucionBean.lista}"
                                     styleClass="tablaConsultas" scrollable="true" scrollHeight="350"
                                     emptyMessage="#{etiquetas['aplicacion.general.noExistenRegistros']}">  
                            <p:column  width="150" sortBy="nivel0"
                                       rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.listaNivelesConf[0])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.listaNivelesConf[0]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel0}" />  
                            </p:column> 
                            
                            <p:column  width="150" sortBy="codNivel1"
                                       rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.columnaCodNiv1)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.columnaCodNiv1}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel1}" />  
                            </p:column>

                            <p:column  width="150" sortBy="nivel1"
                                       rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.listaNivelesConf[1])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.listaNivelesConf[1]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel1}" />  
                            </p:column> 
                            
                             <p:column  width="150" sortBy="codNivel1"
                                       rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.columnaCodNiv2)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.columnaCodNiv2}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel2}" />  
                            </p:column>

                            <p:column width="150" sortBy="nivel2"
                                      rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.listaNivelesConf[2])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.listaNivelesConf[2]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel2}" />  
                            </p:column>  
                            
                             <p:column  width="150" sortBy="codNivel1"
                                       rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.columnaCodNiv3)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.columnaCodNiv3}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel3}" />  
                            </p:column>

                            <p:column width="150" sortBy="nivel3"
                                      rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.listaNivelesConf[3])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.listaNivelesConf[3]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel3}" />  
                            </p:column>  
                            
                             <p:column  width="150" sortBy="codNivel1"
                                       rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.columnaCodNiv4)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.columnaCodNiv4}" />  
                                </f:facet>

                                       rendered="#{redistribucionBean.isMostrarCamposOpcional(redistribucionBean.columnaTotalPredio)}">
                                <f:facet name="header">  
                                    <h:outputText value="#{redistribucionBean.columnaTotalPredio}" />  
                                </f:facet>  
                                <h:outputText value="#{item.numTotalPredios}" > 
                                    <f:convertNumber pattern="#{redistribucionBean.formatoEntero}" />
                                </h:outputText>   

                                <f:facet name="footer">  
                                    <h:outputText value="#{redistribucionBean.totalConsulta.totalPredios}" >
                                        <f:convertNumber pattern="#{redistribucionBean.formatoEntero}" />
                                    </h:outputText> 
                                </f:facet> 
                            </p:column>


                            <f:facet name="footer" class="footerTabla">  
                                <h:outputText value="#{etiquetas['aplicacion.general.total.registros']} #{redistribucionBean.lista.size()}" >
                                    <f:convertNumber pattern="#{redistribucionBean.formatoEntero}" />
                                </h:outputText>  
                            </f:facet> 
                        </p:dataTable>  
                    </div> <!-- /panel body -->
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
