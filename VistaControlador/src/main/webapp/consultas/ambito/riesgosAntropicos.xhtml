<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.riesgosAntropicos.breadcrumbRiesgosA']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.riesgosAntropicos.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="#{etiquetas['consultas.ambito.riesgosAntropicos.descripcionModulo']}" /> 

    <ui:param name="DESC_MODULO" value="" /> 
    
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/Riesgo.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   
    <ui:define name="content">
        <div>
            <div  class="panel">
                <div class="panel-heading text-primary">
                    <h3 class="panel-title">
                        <i class="fa fa-filter"></i>
                        #{etiquetas['consultas.ambito.comun.preguntas']}
                        <span class="pull-right">                   
                            <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                        </span>
                    </h3>
                </div>
                <div class="panel-body altoPanelBusqueda">
                    <div >
                        <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                            <p:panel  styleClass="alert alert-info alert-dismissable" style="height:100px" >                                
                                <table><tr><td>
                                            <li class="fa fa-question fa-4x"/>                                            
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.riesgosAntropicos.preguntas.primeraPregunta']}"/>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.riesgosAntropicos.preguntas.segundaPregunta']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>                           
                            <p:panel styleClass="alert alert-success alert-dismissable" style="height:100px">                                
                                <table><tr><td>
                                            <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.riesgosAntropicos.preguntas.tip.primerTip']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{riesgoAntropico.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{riesgoAntropico.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{riesgoAntropico.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{riesgoAntropico.resetearFiltrosPeriodo}"/>
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>
                        </div>
                        <div class="row">
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">

                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;" styleClass="altoPanelBusqueda">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{riesgoAntropico.consultaAmbito.minimoNivelDPA==1}" value="#{riesgoAntropico.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{riesgoAntropico.consultaAmbito.minimoNivelDPA==2}" value="#{riesgoAntropico.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{riesgoAntropico.consultaAmbito.minimoNivelDPA==3}" value="#{riesgoAntropico.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{riesgoAntropico.consultaAmbito.minimoNivelDPA==4}" value="#{riesgoAntropico.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{riesgoAntropico.consultaAmbito.minimoNivelDPA==5}" value="#{riesgoAntropico.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{riesgoAntropico.consultaAmbito.minimoNivelDPA!=0}" value="#{riesgoAntropico.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{riesgoAntropico.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{riesgoAntropico.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{riesgoAntropico.consultaAmbito.activoNivel1}"
                                                             value="#{riesgoAntropico.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{riesgoAntropico.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{riesgoAntropico.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{riesgoAntropico.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{riesgoAntropico.consultaAmbito.activoNivel2}"
                                                             disabled="#{riesgoAntropico.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{riesgoAntropico.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{riesgoAntropico.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{riesgoAntropico.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{riesgoAntropico.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{riesgoAntropico.consultaAmbito.activoNivel3}"
                                                             disabled="#{riesgoAntropico.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{riesgoAntropico.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{riesgoAntropico.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{riesgoAntropico.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{riesgoAntropico.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{riesgoAntropico.consultaAmbito.activoNivel4}"
                                                             disabled="#{riesgoAntropico.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{riesgoAntropico.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{riesgoAntropico.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{riesgoAntropico.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{riesgoAntropico.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{riesgoAntropico.consultaAmbito.activoNivel5}"
                                                             disabled="#{riesgoAntropico.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{riesgoAntropico.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{riesgoAntropico.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{riesgoAntropico.ultimoNivelDPA eq null}"
                                                             value="#{riesgoAntropico.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{riesgoAntropico.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{riesgoAntropico.seleccionEst eq null}"
                                                             value="#{riesgoAntropico.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{riesgoAntropico.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{riesgoAntropico.seleccionSede eq null}"
                                                             value="#{riesgoAntropico.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector" styleClass="combo"
                                                             value="#{riesgoAntropico.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona" styleClass="combo"
                                                             value="#{riesgoAntropico.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   
                                    </h:panelGrid>

                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}"  styleClass="altoPanelBusqueda">
                                        <h:panelGrid columns="2">          
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.riesgosAntropicos.filtro.riesgo']}" styleClass="lbl-filtro"/>                                           
                                            <p:selectCheckboxMenu id ="riesgo" widgetVar="chkmRiesgo" label="#{of:abbreviate(etiquetas['consultas.ambito.riesgosAntropicos.filtro.antropico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" panelStyle="combo"
                                                                  value="#{riesgoAntropico.seleccionRiesgo}"
                                                                  disabled="#{empty riesgoAntropico.listaRiesgos}" >                                         
                                                <f:selectItems value="#{riesgoAntropico.listaRiesgos}"                                                      
                                                               var="item" itemValue="#{item.tipValor.codigo}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="riesgo" oncomplete="chkmRiesgo.show()"/>
                                            </p:selectCheckboxMenu> 

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.riesgosAntropicos.filtro.condicion']}" for="condicion" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="condicion" styleClass="combo"
                                                             value="#{riesgoAntropico.seleccionCondicionRiesgo}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.listaCondiciones}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.riesgosAntropicos.filtro.retiro']}" for="retiro" rendered="#{riesgoAntropico.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="retiro" rendered="#{riesgoAntropico.agrupamientoPredio}"
                                                             value="#{riesgoAntropico.seleccionRetiro}" styleClass="combo"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{riesgoAntropico.listaRetiros}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:spacer height="20" rendered="#{riesgoAntropico.agrupamientoPredio}" />


                                </h:panelGroup >
                            </p:panelGrid>
                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">


                                <h:panelGrid id="filtroAgrupamiento" columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{riesgoAntropico.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{riesgoAntropico.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{riesgoAntropico.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{riesgoAntropico.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{riesgoAntropico.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcinales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{riesgoAntropico.selccionCamposOpcionales}" 
                                                  disabled="#{empty riesgoAntropico.listaCamposOpcionales}">
                                <f:selectItems value="#{riesgoAntropico.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcinales,resulConsulta"/>
                        </h:panelGrid> 

                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel"  value="#{etiquetas['aplicacion.general.exportarExcel']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" 
                                                fileName="#{etiquetas['consultas.ambito.riesgos.antropicos.filename']}"
                                                postProcessor="#{gestionArchivos.postProcessXLS}"
                                                />  
                            </p:commandButton>  
                        </h:panelGroup> 

                        <p:spacer  height="5" />
                        <p:dataTable id="resulConsulta"    var="item" value="#{riesgoAntropico.lista}" 
                                     scrollable="true" scrollHeight="350"  styleClass="tablaConsultas"
                                     emptyMessage="#{etiquetas['aplicacion.general.noExistenRegistros']}">  

                            <p:column  width="150" sortBy="nivel0"
                                       rendered="#{riesgoAntropico.isMostrarCamposOpcional(riesgoAntropico.listaNivelesConf[0])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{riesgoAntropico.listaNivelesConf[0]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel0}" />  
                            </p:column> 
                            
                            <p:column  width="150" sortBy="codNivel1"
                                       rendered="#{riesgoAntropico.isMostrarCamposOpcional(riesgoAntropico.columnaCodNiv1)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{riesgoAntropico.columnaCodNiv1}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel1}" />  
                            </p:column>

                            <p:column  width="150" sortBy="nivel1"
