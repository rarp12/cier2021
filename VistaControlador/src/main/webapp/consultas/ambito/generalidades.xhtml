<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.generalidades.breadcrumbGeneralidades']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.generalidades.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="false" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="false" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/generalidades.pdf" /> 


    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   

    <ui:define name="content">    
        <h:form id="dpaForm" >    
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2" /> 
                                <p:selectOneMenu id ="periodo" value="#{generalidadesBean.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{generalidadesBean.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{generalidadesBean.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{generalidadesBean.resetearFiltros}"/>                                
                                </p:selectOneMenu> 
                            </h:panelGrid>
                            <p:spacer height="20"/>

                        </div> 
                        <div class="row">        
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">
                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;" styleClass="altoPanelBusqueda" >
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{generalidadesBean.consultaAmbito.minimoNivelDPA==1}" value="#{generalidadesBean.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{generalidadesBean.consultaAmbito.minimoNivelDPA==2}" value="#{generalidadesBean.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{generalidadesBean.consultaAmbito.minimoNivelDPA==3}" value="#{generalidadesBean.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{generalidadesBean.consultaAmbito.minimoNivelDPA==4}" value="#{generalidadesBean.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{generalidadesBean.consultaAmbito.minimoNivelDPA==5}" value="#{generalidadesBean.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{generalidadesBean.consultaAmbito.minimoNivelDPA!=0}" value="#{generalidadesBean.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{generalidadesBean.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{generalidadesBean.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{generalidadesBean.consultaAmbito.activoNivel1}"
                                                             value="#{generalidadesBean.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{generalidadesBean.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{generalidadesBean.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{generalidadesBean.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{generalidadesBean.consultaAmbito.activoNivel2}"
                                                             disabled="#{generalidadesBean.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{generalidadesBean.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{generalidadesBean.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{generalidadesBean.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{generalidadesBean.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{generalidadesBean.consultaAmbito.activoNivel3}"
                                                             disabled="#{generalidadesBean.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{generalidadesBean.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{generalidadesBean.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{generalidadesBean.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{generalidadesBean.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{generalidadesBean.consultaAmbito.activoNivel4}"
                                                             disabled="#{generalidadesBean.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{generalidadesBean.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{generalidadesBean.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{generalidadesBean.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{generalidadesBean.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{generalidadesBean.consultaAmbito.activoNivel5}"
                                                             disabled="#{generalidadesBean.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{generalidadesBean.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{generalidadesBean.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{generalidadesBean.ultimoNivelDPA eq null}"
                                                             value="#{generalidadesBean.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{generalidadesBean.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{generalidadesBean.seleccionEst eq null}"
                                                             value="#{generalidadesBean.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{generalidadesBean.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{generalidadesBean.seleccionSede eq null}"
                                                             value="#{generalidadesBean.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>  
                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector"  styleClass="combo"
                                                             value="#{generalidadesBean.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.jornada']}" for="jornada" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="jornada"  styleClass="combo"
                                                             value="#{generalidadesBean.seleccionJornada}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.listaJornadas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona"  styleClass="combo"
                                                             value="#{generalidadesBean.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>  
                                    </h:panelGrid> 
                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}" rendered="#{generalidadesBean.agrupamientoPredio}" styleClass="altoPanelBusqueda" >
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.generalidades.filtro.nivelEnseñanza']}" for="nivelEnseñaza" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivelEnseñaza" 
                                                             value="#{generalidadesBean.seleccionNivelEnseñanza}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{generalidadesBean.listaNivelesEnseñanza}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="camposOpcinales,resulConsulta" listener="#{generalidadesBean.cambioFiltroNivelEnseñaza}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:spacer height="20" rendered="#{generalidadesBean.agrupamientoPredio}" />


                                </h:panelGroup >
                            </p:panelGrid>


                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:panelGrid id="filtroAgrupamiento" columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{generalidadesBean.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{generalidadesBean.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="dpaForm" listener="#{generalidadesBean.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{generalidadesBean.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{generalidadesBean.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcinales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{generalidadesBean.selccionCamposOpcionales}" 
                                                  disabled="#{empty generalidadesBean.listaCamposOpcionales}">
                                <f:selectItems value="#{generalidadesBean.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcinales,resulConsulta"/>                            
                        </h:panelGrid>

                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['aplicacion.general.exportarExcel']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" 
                                                fileName="#{etiquetas['consultas.ambito.generalidades.filename']}"
                                                postProcessor="#{gestionArchivos.postProcessXLS}"
                                                />  
                            </p:commandButton>  
                        </h:panelGroup> 
                        <p:spacer  height="5" />
                        <p:dataTable id="resulConsulta"    var="item" value="#{generalidadesBean.lazyLista}" rows="10"
                                     paginator="true" paginatorPosition="bottom" lazy="true"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,40,80"
                                     scrollable="true" scrollHeight="350"
                                     emptyMessage="#{etiquetas['aplicacion.general.noExistenRegistros']}"  
                                     styleClass="tablaConsultas">  

                            <p:column width="120" sortBy="codEstablecimiento"
                                      filterMatchMode="contains" filterStyle="background-color: #ebeff2;"
                                      rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.columnaCodEst)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.columnaCodEst}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codEstablecimiento}" />  
                            </p:column>  

                            <p:column width="170" sortBy="nomEstablecimiento"
                                      filterMatchMode="contains" filterStyle="background-color: #ebeff2;"
                                      rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.columnaNomEst)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.columnaNomEst}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nomEstablecimiento}" />  
                            </p:column>  

                            <p:column width="120" sortBy="codSede"
                                      rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.columnaCodSede)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.columnaCodSede}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codSede}"/>  
                            </p:column>  

                            <p:column width="170" sortBy="nomSede"
                                      rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.columnaNomSede)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.columnaNomSede}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nomSede}" />  
                            </p:column>  

                            <p:column  width="120" sortBy="codPredio"
                                       rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.columnaCodPredio)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.columnaCodPredio}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codPredio}" />  
                            </p:column>  

                            <p:column width="170" sortBy="nomPredio"
                                      rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.columnaNomPredio)}"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.columnaNomPredio}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nomPredio}" />  
                            </p:column> 

                            <p:column width="80"  sortBy="dirPredio"
                                      rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.columnaDirPredio)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.columnaDirPredio}" />  
                                </f:facet>  
                                <h:outputText value="#{item.dirPredio}" />  
                            </p:column> 

                            <p:column  width="150" sortBy="nivel0"
                                       rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.listaNivelesConf[0])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.listaNivelesConf[0]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel0}" />  
                            </p:column>  
                            
                            <p:column  width="150" sortBy="codNivel1"
                                       rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.columnaCodNiv1)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{generalidadesBean.columnaCodNiv1}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel1}" />  
                            </p:column>

                            <p:column  width="150" sortBy="nivel1"
                                       rendered="#{generalidadesBean.isMostrarCamposOpcional(generalidadesBean.listaNivelesConf[1])}">  
                                <f:facet name="header">
