<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.migracion.breadcrumbPropiedad']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.migracion.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="false" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="false" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/Migracion.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   
    <ui:define name="content">             
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{migracionView.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{migracionView.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica" listener="#{migracionView.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{migracionView.resetearFiltrosPeriodo}"/>
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>
                        </div>
                        <div class="row">
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">

                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" >
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{migracionView.consultaAmbito.minimoNivelDPA==1}" value="#{migracionView.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{migracionView.consultaAmbito.minimoNivelDPA==2}" value="#{migracionView.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{migracionView.consultaAmbito.minimoNivelDPA==3}" value="#{migracionView.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{migracionView.consultaAmbito.minimoNivelDPA==4}" value="#{migracionView.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{migracionView.consultaAmbito.minimoNivelDPA==5}" value="#{migracionView.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{migracionView.consultaAmbito.minimoNivelDPA!=0}" value="#{migracionView.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{migracionView.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{migracionView.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{migracionView.consultaAmbito.activoNivel1}"
                                                             value="#{migracionView.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{migracionView.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{migracionView.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{migracionView.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{migracionView.consultaAmbito.activoNivel2}"
                                                             disabled="#{migracionView.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{migracionView.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{migracionView.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{migracionView.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{migracionView.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{migracionView.consultaAmbito.activoNivel3}"
                                                             disabled="#{migracionView.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{migracionView.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{migracionView.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{migracionView.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{migracionView.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{migracionView.consultaAmbito.activoNivel4}"
                                                             disabled="#{migracionView.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{migracionView.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{migracionView.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{migracionView.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{migracionView.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{migracionView.consultaAmbito.activoNivel5}"
                                                             disabled="#{migracionView.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{migracionView.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{migracionView.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{migracionView.ultimoNivelDPA eq null}"
                                                             value="#{migracionView.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{migracionView.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{migracionView.seleccionEst eq null}"
                                                             value="#{migracionView.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{migracionView.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{migracionView.seleccionSede eq null}"
                                                             value="#{migracionView.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector" styleClass="combo"
                                                             value="#{migracionView.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona" styleClass="combo"
                                                             value="#{migracionView.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{migracionView.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   
                                    </h:panelGrid>

                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel rendered="#{migracionView.agrupamientoPredio}" header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}"  >
                                        <h:panelGrid columns="2" cellpadding="20px">
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{etiquetas['menu.lateral.consultas.generalidades']}" styleClass="lbl-filtro"/>                                           
                                                <p:selectBooleanCheckbox value="#{migracionView.generalidades}"  styleClass="check_amarillo"> 
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{migracionView.cargarCamposOpcionales}"/>
                                                </p:selectBooleanCheckbox>  

                                                <p:outputLabel value="#{etiquetas['menu.lateral.consultas.riesgos']}" styleClass="lbl-filtro"/>                                           
                                                <p:selectBooleanCheckbox value="#{migracionView.riesgos}"  styleClass="check_lightgray"> 
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{migracionView.cargarCamposOpcionales}"/>
                                                </p:selectBooleanCheckbox>

                                                <p:outputLabel value="#{etiquetas['menu.lateral.consultas.controlVigilancia']}" styleClass="lbl-filtro"/>                                           
                                                <p:selectBooleanCheckbox value="#{migracionView.ctrlVigilancia}"  styleClass="check_powderblue"> 
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{migracionView.cargarCamposOpcionales}"/>
                                                </p:selectBooleanCheckbox>

                                                <p:outputLabel value="#{etiquetas['menu.lateral.consultas.seguridad']}" styleClass="lbl-filtro"/>                                           
                                                <p:selectBooleanCheckbox value="#{migracionView.seguridad}"  styleClass="check_beige"> 
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{migracionView.cargarCamposOpcionales}"/>
                                                </p:selectBooleanCheckbox>
                                            </h:panelGrid>

                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{etiquetas['menu.lateral.consultas.accesibilidad']}" styleClass="lbl-filtro"/>                                           
                                                <p:selectBooleanCheckbox value="#{migracionView.accesibilidad}"  styleClass="check_lavender"> 
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{migracionView.cargarCamposOpcionales}"/>
                                                </p:selectBooleanCheckbox>

                                                <p:outputLabel value="#{etiquetas['menu.lateral.consultas.confort']}" styleClass="lbl-filtro"/>                                           
                                                <p:selectBooleanCheckbox value="#{migracionView.confort}"  styleClass="check_bluelavander"> 
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{migracionView.cargarCamposOpcionales}"/>
                                                </p:selectBooleanCheckbox>

                                                <p:outputLabel value="#{etiquetas['menu.lateral.consultas.propiedad']}" styleClass="lbl-filtro"/>                                           
                                                <p:selectBooleanCheckbox value="#{migracionView.propiedad}"  styleClass="check_antiquewhite"> 
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{migracionView.cargarCamposOpcionales}"/>
                                                </p:selectBooleanCheckbox> 

                                                <p:outputLabel value="#{etiquetas['menu.lateral.consultas.oferta']}" styleClass="lbl-filtro"/>                                           
                                                <p:selectBooleanCheckbox value="#{migracionView.oferta}"  styleClass="check_mistyrose"> 
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{migracionView.cargarCamposOpcionales}"/>
                                                </p:selectBooleanCheckbox>
                                            </h:panelGrid>                                           
                                        </h:panelGrid>
                                    </p:panel>

                                </h:panelGroup >
                            </p:panelGrid>
                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">                           
                            <div class="col-md-6" style="float: right;">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{migracionView.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{migracionView.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcinales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{migracionView.selccionCamposOpcionales}" 
                                                  disabled="#{empty migracionView.listaCamposOpcionales}">
                                <f:selectItems value="#{migracionView.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcinales,resulConsulta"/>
                        </h:panelGrid>

                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['aplicacion.general.exportarExcel']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" fileName="#{etiquetas['menu.lateral.consultas.migracion']}"
                                                postProcessor="#{gestionArchivos.postProcessXLS}"/>  
                            </p:commandButton>
                        </h:panelGroup> 
                        
                        <p:spacer  height="5" />
                        
                        <p:dataTable id="resulConsulta"    var="item" value="#{migracionView.lazyLista}"
                                     paginator="true" paginatorPosition="bottom" rows="10" lazy="true" 
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,50,100,150,200" 
                                     scrollHeight="300" scrollable="true"
                                     emptyMessage="#{migracionView.mensajeTablaVacia}"
                                     styleClass="tablaConsultas">  
                            
                            <p:column  width="150" sortBy="nivel0"
                                       rendered="#{migracionView.isMostrarCamposOpcional(migracionView.listaNivelesConf[0])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{migracionView.listaNivelesConf[0]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel0}" />  
                            </p:column>  

                            <p:column  width="150" sortBy="nivel1"
                                       rendered="#{migracionView.isMostrarCamposOpcional(migracionView.listaNivelesConf[1])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{migracionView.listaNivelesConf[1]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel1}" />  
                            </p:column>  

                            <p:column width="150" sortBy="nivel2"
                                      rendered="#{migracionView.isMostrarCamposOpcional(migracionView.listaNivelesConf[2])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{migracionView.listaNivelesConf[2]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel2}" />  
                            </p:column>  

                            <p:column width="150" sortBy="nivel3"
                                      rendered="#{migracionView.isMostrarCamposOpcional(migracionView.listaNivelesConf[3])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{migracionView.listaNivelesConf[3]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel3}" />  
                            </p:column>  

                            <p:column width="150" sortBy="nivel4"
                                      rendered="#{migracionView.isMostrarCamposOpcional(migracionView.listaNivelesConf[4])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{migracionView.listaNivelesConf[4]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel4}" />  
                            </p:column>  

                            <p:column width="150" sortBy="nivel5"
                                      rendered="#{migracionView.isMostrarCamposOpcional(migracionView.listaNivelesConf[5])}"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{migracionView.listaNivelesConf[5]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel5}" />  
                            </p:column>
