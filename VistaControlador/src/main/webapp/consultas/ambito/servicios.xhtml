<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.servicio.breadcrumbServicio']} " />
    <ui:param name="NOMBRE_SERVICIO" value="#{servicioBean.etiquetaServicio}" />    
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.servicio.resumenModulo']} #{servicioBean.etiquetaServicio}" /> 
    <ui:param name="DESC_MODULO" value="#{etiquetas['consultas.ambito.servicio.descripcionModulo']} #{servicioBean.etiquetaServicio}" /> 
    <ui:param name="PREGUNTA_GERENCIAL" value="#{etiquetas['consultas.ambito.servicio.preguntas.preguntaGerencial']}" /> 
    <ui:param name="PREGUNTA_INTERVENCION" value="#{etiquetas['consultas.ambito.servicio.preguntas.preguntaIntervencion']}" /> 
    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="true" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="true" />
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/ServiciosDetallados.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>       
        <li><a href="#{request.contextPath}/consultas/ambito/servicios.xhtml">#{NOMBRE_MODULO}</a>#{NOMBRE_SERVICIO}</li>  
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   
    <ui:define name="content">  
        <ui:include src="serviciosMenu.xhtml" /> 
        <h:form id="dpaForm" rendered="#{servicioBean.seleccionServicio != null}">
            <div>
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['consultas.ambito.comun.preguntas']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body altoPanelBusqueda">
                        <div>
                            <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                                <p:panel  styleClass="alert alert-info alert-dismissable" style="height:100px" >                                
                                    <table><tr>
                                            <td>
                                                <li class="fa fa-question fa-4x"/> 
                                            </td>
                                            <td>
                                                <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.servicio.preguntas.primeraPregunta']} #{servicioBean.etiquetaServicio}?"/>                                                
                                                <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.servicio.preguntas.segundaPregunta']} #{servicioBean.etiquetaServicio} #{etiquetas['consultas.ambito.servicio.preguntas.segundaPregunta.complemento']}" />                                                
                                            </td>
                                        </tr></table>
                                </p:panel>
                                <p:panel styleClass="alert alert-success alert-dismissable" style="height:100px">                                
                                    <table><tr><td>
                                                <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                            </td>
                                            <td>
                                                <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.servicio.preguntas.tip.primerTip']}"/>
                                            </td>
                                        </tr></table>
                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{servicioBean.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{servicioBean.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{servicioBean.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{servicioBean.resetearFiltrosPeriodo}"/> 
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>

                        </div> 
                        <div class="row">                            
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">

                                <p:panel    header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{servicioBean.consultaAmbito.minimoNivelDPA==1}" value="#{servicioBean.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{servicioBean.consultaAmbito.minimoNivelDPA==2}" value="#{servicioBean.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{servicioBean.consultaAmbito.minimoNivelDPA==3}" value="#{servicioBean.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{servicioBean.consultaAmbito.minimoNivelDPA==4}" value="#{servicioBean.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{servicioBean.consultaAmbito.minimoNivelDPA==5}" value="#{servicioBean.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{servicioBean.consultaAmbito.minimoNivelDPA!=0}" value="#{servicioBean.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{servicioBean.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{servicioBean.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{servicioBean.consultaAmbito.activoNivel1}"
                                                             value="#{servicioBean.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{servicioBean.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{servicioBean.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{servicioBean.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{servicioBean.consultaAmbito.activoNivel2}"
                                                             disabled="#{servicioBean.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{servicioBean.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{servicioBean.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{servicioBean.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{servicioBean.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{servicioBean.consultaAmbito.activoNivel3}"
                                                             disabled="#{servicioBean.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{servicioBean.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{servicioBean.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{servicioBean.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{servicioBean.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{servicioBean.consultaAmbito.activoNivel4}"
                                                             disabled="#{servicioBean.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{servicioBean.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{servicioBean.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{servicioBean.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{servicioBean.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{servicioBean.consultaAmbito.activoNivel5}"
                                                             disabled="#{servicioBean.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{servicioBean.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{servicioBean.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{servicioBean.ultimoNivelDPA eq null}"
                                                             value="#{servicioBean.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{servicioBean.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{servicioBean.seleccionEst eq null}"
                                                             value="#{servicioBean.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{servicioBean.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{servicioBean.seleccionSede eq null}"
                                                             value="#{servicioBean.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector"  styleClass="combo"
                                                             value="#{servicioBean.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona"  styleClass="combo"
                                                             value="#{servicioBean.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{servicioBean.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   

                                    </h:panelGrid> 
                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel  header="#{etiquetas['aplicacion.general.filtros.panel.servicios']}" style="overflow: auto;"> 
                                        <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">   
                                            <h:panelGrid columns="2" >
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.servicio.filtro.tieneServicio']}" for="selTieneServicio" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selTieneServicio"
                                                                 value="#{servicioBean.seleccionTieneServicio}" 
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <c:if test="#{servicioBean.agrupamientoPredio}">
                                                        <f:selectItem itemLabel="" itemValue="#{null}"/> 
                                                    </c:if> 
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['aplicacion.general.si'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.si" />
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['aplicacion.general.no'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.no" />
                                                </p:selectOneMenu> 

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.servicio.filtro.condicionServicio']}" for="selCondicionServicio" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selCondicionServicio" 
                                                                 value="#{servicioBean.seleccionCondicion}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                    <f:selectItems value="#{servicioBean.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{servicioBean.condicionSeleccionada}"/>
                                                </p:selectOneMenu>                                         

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.servicio.filtro.tipoServicio']}" for="selTipoServicio" rendered="#{servicioBean.requiereTipoServicio and servicioBean.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selTipoServicio" rendered="#{servicioBean.requiereTipoServicio and servicioBean.agrupamientoPredio}"
                                                                 value="#{servicioBean.seleccionTipoServicio}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                    <f:selectItems value="#{servicioBean.listaTiposServicios}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                </p:selectOneMenu>    

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.servicio.filtro.analisisServicio']}" for="selAnalisisServicio" rendered="#{!servicioBean.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selAnalisisServicio"
                                                                 value="#{servicioBean.seleccionAnalisisServicio}" rendered="#{!servicioBean.agrupamientoPredio}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.servicio.filtro.analisisServicio.suficiente'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="SUFICIENCIA" />
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.servicio.filtro.analisisServicio.insuficiente'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="INSUFICIENCIA" />
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{servicioBean.cambioAnalisisServicio}"/>
                                                </p:selectOneMenu> 
                                            </h:panelGrid> 
                                        </h:panelGrid>    
                                    </p:panel>   
                                </h:panelGroup>
                            </p:panelGrid>
                            <h:panelGroup id="filtroAgrupamiento"> 
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{servicioBean.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{servicioBean.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{servicioBean.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGroup >


                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{servicioBean.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{servicioBean.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcinales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{servicioBean.selccionCamposOpcionales}" 
                                                  disabled="#{empty servicioBean.listaCamposOpcionales}">
                                <f:selectItems value="#{servicioBean.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcinales,resulConsulta"/>
                        </h:panelGrid>
