<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.sostenibilidad.breadcrumbSostenibilidad']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.sostenibilidad.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="#{etiquetas['consultas.ambito.sostenibilidad.descripcionModulo']}" /> 
    <ui:param name="PREGUNTA_GERENCIAL" value="#{etiquetas['consultas.ambito.sostenibilidad.preguntas.preguntaGerencial']}" /> 
    <ui:param name="PREGUNTA_INTERVENCION" value="#{etiquetas['consultas.ambito.sostenibilidad.preguntas.preguntaIntervencion']}" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/Sostenibilidad.pdf" /> 

    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="true" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="true" /> 
    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   
    <ui:define name="content">  
        <h:form id="dpaForm">
            <div>
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['consultas.ambito.comun.preguntas']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body altoPanelBusqueda">
                        <div>
                            <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                                <p:panel  styleClass="alert alert-info alert-dismissable" style="height:100px" >                                
                                    <table><tr>
                                            <td>
                                                <li class="fa fa-question fa-4x"/> 
                                            </td>
                                            <td>
                                                <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.sostenibilidad.preguntas.primeraPregunta']}"/>                                                
                                                <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.sostenibilidad.preguntas.segundaPregunta']}" />                                                
                                            </td>
                                        </tr></table>
                                </p:panel>
                                <p:panel styleClass="alert alert-success alert-dismissable" style="height:100px">                                
                                    <table><tr><td>
                                                <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                            </td>
                                            <td>
                                                <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.sostenibilidad.preguntas.tip.primerTip']}"/>
                                            </td>
                                        </tr></table>
                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{sostenibilidadBean.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{sostenibilidadBean.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{sostenibilidadBean.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{sostenibilidadBean.resetearFiltrosPeriodo}"/> 
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>

                        </div> 
                        <div class="row">         
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">
                                <p:panel    header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{sostenibilidadBean.consultaAmbito.minimoNivelDPA==1}" value="#{sostenibilidadBean.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{sostenibilidadBean.consultaAmbito.minimoNivelDPA==2}" value="#{sostenibilidadBean.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{sostenibilidadBean.consultaAmbito.minimoNivelDPA==3}" value="#{sostenibilidadBean.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{sostenibilidadBean.consultaAmbito.minimoNivelDPA==4}" value="#{sostenibilidadBean.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{sostenibilidadBean.consultaAmbito.minimoNivelDPA==5}" value="#{sostenibilidadBean.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{sostenibilidadBean.consultaAmbito.minimoNivelDPA!=0}" value="#{sostenibilidadBean.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{sostenibilidadBean.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{sostenibilidadBean.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{sostenibilidadBean.consultaAmbito.activoNivel1}"
                                                             value="#{sostenibilidadBean.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{sostenibilidadBean.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{sostenibilidadBean.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{sostenibilidadBean.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{sostenibilidadBean.consultaAmbito.activoNivel2}"
                                                             disabled="#{sostenibilidadBean.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{sostenibilidadBean.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{sostenibilidadBean.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{sostenibilidadBean.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{sostenibilidadBean.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{sostenibilidadBean.consultaAmbito.activoNivel3}"
                                                             disabled="#{sostenibilidadBean.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{sostenibilidadBean.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{sostenibilidadBean.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{sostenibilidadBean.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{sostenibilidadBean.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{sostenibilidadBean.consultaAmbito.activoNivel4}"
                                                             disabled="#{sostenibilidadBean.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{sostenibilidadBean.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{sostenibilidadBean.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{sostenibilidadBean.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{sostenibilidadBean.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{sostenibilidadBean.consultaAmbito.activoNivel5}"
                                                             disabled="#{sostenibilidadBean.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{sostenibilidadBean.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{sostenibilidadBean.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{sostenibilidadBean.ultimoNivelDPA eq null}"
                                                             value="#{sostenibilidadBean.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{sostenibilidadBean.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{sostenibilidadBean.seleccionEst eq null}"
                                                             value="#{sostenibilidadBean.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{sostenibilidadBean.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{sostenibilidadBean.seleccionSede eq null}"
                                                             value="#{sostenibilidadBean.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>  


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector"  styleClass="combo"
                                                             value="#{sostenibilidadBean.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona"  styleClass="combo"
                                                             value="#{sostenibilidadBean.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.clima']}" for="clima" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="clima"  styleClass="combo"
                                                             value="#{sostenibilidadBean.seleccionClima}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{sostenibilidadBean.listaClimas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   

                                    </h:panelGrid> 
                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel  header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}" style="overflow: auto;"> 
                                        <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">   
                                            <h:panelGrid columns="2" >

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.sostenibilidad.filtro.dispReciclaje']}" for="selDispReciclaje" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selDispReciclaje"  styleClass="combo" 
                                                                 value="#{sostenibilidadBean.seleccionDisponibilidadReciclaje}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <c:if test="#{sostenibilidadBean.agrupamientoPredio}">
                                                        <f:selectItem itemLabel="" itemValue="#{null}"/> 
                                                    </c:if>                                                 
                                                    <f:selectItems value="#{seguridad.listaSiNo}"                                                      
                                                               var="item" itemValue="#{item.valor}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                </p:selectOneMenu> 

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.sostenibilidad.filtro.condReciclaje']}" for="selCondReciclaje" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selCondReciclaje"  styleClass="combo" 
                                                                 value="#{sostenibilidadBean.seleccionCondicionReciclaje}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <c:if test="#{sostenibilidadBean.agrupamientoPredio}">
                                                        <f:selectItem itemLabel="" itemValue="#{null}"/> 
                                                    </c:if>  
                                                    <f:selectItems value="#{sostenibilidadBean.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                </p:selectOneMenu>    

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.sostenibilidad.filtro.analisisConsumoAgua']}" for="selAnalisisAgua" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selAnalisisAgua"  styleClass="combo"
                                                                 value="#{sostenibilidadBean.seleccionAnalisisConsumoAgua}" 
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.sostenibilidad.filtro.analisisConsumoAgua.porEncima'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.servicios.consumo.encima.promedio" />
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.sostenibilidad.filtro.analisisConsumoAgua.porDebajo'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.servicios.consumo.debajo.promedio" />
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{sostenibilidadBean.cambioAnalisisServicio}"/>
                                                </p:selectOneMenu> 

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.sostenibilidad.filtro.analisisConsumoEnergia']}" for="selAnalisisEnergia" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selAnalisisEnergia"  styleClass="combo"
                                                                 value="#{sostenibilidadBean.seleccionAnalisisConsumoEnergia}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.sostenibilidad.filtro.analisisConsumoAgua.porEncima'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.servicios.consumo.encima.promedio" />
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.sostenibilidad.filtro.analisisConsumoAgua.porDebajo'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.servicios.consumo.debajo.promedio" />
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{sostenibilidadBean.cambioAnalisisServicio}"/>
                                                </p:selectOneMenu> 
                                            </h:panelGrid> 
                                        </h:panelGrid>    
                                    </p:panel>   
                                </h:panelGroup>
                            </p:panelGrid>
                            <h:panelGroup id="filtroAgrupamiento"> 
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{sostenibilidadBean.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{sostenibilidadBean.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>                                        
                                        <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta" listener="#{sostenibilidadBean.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGroup>

                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{sostenibilidadBean.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{sostenibilidadBean.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">

                                <f:facet name="header">  
                                    <h:outputText value="#{sostenibilidadBean.columnaNumEstabCumpAreaVerdeNormaLEED}" />  
                                </f:facet>  
                                <h:outputText value="#{item.numEstabCumpAreaVerdeNormaLEED}" >
                                    <f:convertNumber pattern="#{sostenibilidadBean.formatoEntero}" />
                                </h:outputText>  
                                <f:facet name="footer">  
                                    <h:outputText value="#{sostenibilidadBean.totalConsulta.numEstabCumpAreaVerdeNormaLEED}" >
                                        <f:convertNumber pattern="#{sostenibilidadBean.formatoEntero}" />
                                    </h:outputText>  
                                </f:facet> 
                            </p:column>                             

                            <p:column width="120" sortBy="numTotalEstablecimientos" styleClass="texto-centrado"
                                      rendered="#{sostenibilidadBean.isMostrarCamposOpcional(sostenibilidadBean.columnaNumEstablecimientos)}">
                                <f:facet name="header">  
                                    <h:outputText value="#{sostenibilidadBean.columnaNumEstablecimientos}" />  
                                </f:facet>  
                                <h:outputText value="#{item.numTotalEstablecimientos}" >
                                    <f:convertNumber pattern="#{sostenibilidadBean.formatoEntero}" />
                                </h:outputText>  
                                <f:facet name="footer">  
                                    <h:outputText value="#{sostenibilidadBean.totalConsulta.numTotalEstablecimientos}" >
                                        <f:convertNumber pattern="#{sostenibilidadBean.formatoEntero}" />
                                    </h:outputText>  
                                </f:facet> 
                            </p:column> 

                            <f:facet name="footer" class="footerTabla">  
                                <h:outputText value="#{etiquetas['aplicacion.general.total.registros']} #{sostenibilidadBean.lista.size()}" >
                                    <f:convertNumber pattern="#{sostenibilidadBean.formatoEntero}" />
                                </h:outputText>  
                            </f:facet> 
                        </p:dataTable>  
                    </div> <!-- /panel body -->
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
