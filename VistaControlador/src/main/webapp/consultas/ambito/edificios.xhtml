<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.edificios.breadcrumbEdificios']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.edificios.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="#{etiquetas['consultas.ambito.edificios.descripcionModulo']}" /> 
    <ui:param name="PREGUNTA_GERENCIAL" value="" /> 
    <ui:param name="PREGUNTA_INTERVENCION" value="" /> 
    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="true" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="true" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/EdificiosEspacios.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   
    <ui:define name="content">  
        <h:form id="dpaForm">
            <div>
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['consultas.ambito.comun.preguntas']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body altoPanelBusqueda">
                        <div>
                            <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                                <p:panel  styleClass="alert alert-info alert-dismissable" style="height:100px" >                                
                                    <table><tr>
                                            <td>
                                                <li class="fa fa-question fa-4x"/> 
                                            </td>
                                            <td>
                                                <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.edificios.preguntas.primeraPregunta']}"/>                                                
                                            </td>
                                        </tr></table>
                                </p:panel>
                                <p:panel styleClass="alert alert-success alert-dismissable" style="height:100px">                                
                                    <table><tr><td>
                                                <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                            </td>
                                            <td>
                                                <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.edificios.preguntas.tip.primerTip']}"/>
                                            </td>
                                        </tr></table>
                                </p:panel>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{edificiosBean.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{edificiosBean.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{edificiosBean.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{edificiosBean.resetearFiltrosPeriodo}"/>
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>

                        </div> 
                        <div class="row">   
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">
                                <p:panel    header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;" styleClass="altoPanelBusqueda">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{edificiosBean.consultaAmbito.minimoNivelDPA==1}" value="#{edificiosBean.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{edificiosBean.consultaAmbito.minimoNivelDPA==2}" value="#{edificiosBean.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{edificiosBean.consultaAmbito.minimoNivelDPA==3}" value="#{edificiosBean.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{edificiosBean.consultaAmbito.minimoNivelDPA==4}" value="#{edificiosBean.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{edificiosBean.consultaAmbito.minimoNivelDPA==5}" value="#{edificiosBean.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{edificiosBean.consultaAmbito.minimoNivelDPA!=0}" value="#{edificiosBean.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{edificiosBean.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{edificiosBean.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{edificiosBean.consultaAmbito.activoNivel1}"
                                                             value="#{edificiosBean.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{edificiosBean.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{edificiosBean.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{edificiosBean.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{edificiosBean.consultaAmbito.activoNivel2}"
                                                             disabled="#{edificiosBean.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{edificiosBean.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{edificiosBean.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{edificiosBean.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{edificiosBean.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{edificiosBean.consultaAmbito.activoNivel3}"
                                                             disabled="#{edificiosBean.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{edificiosBean.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{edificiosBean.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{edificiosBean.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{edificiosBean.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{edificiosBean.consultaAmbito.activoNivel4}"
                                                             disabled="#{edificiosBean.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{edificiosBean.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{edificiosBean.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{edificiosBean.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{edificiosBean.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{edificiosBean.consultaAmbito.activoNivel5}"
                                                             disabled="#{edificiosBean.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{edificiosBean.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{edificiosBean.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{edificiosBean.ultimoNivelDPA eq null}"
                                                             value="#{edificiosBean.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{edificiosBean.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{edificiosBean.seleccionEst eq null}"
                                                             value="#{edificiosBean.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{edificiosBean.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{edificiosBean.seleccionSede eq null}"
                                                             value="#{edificiosBean.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid> 


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector"  styleClass="combo"
                                                             value="#{edificiosBean.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona"  styleClass="combo"
                                                             value="#{edificiosBean.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{edificiosBean.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   

                                    </h:panelGrid> 
                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel  header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}" style="overflow: auto;"> 
                                        <h:panelGrid columns="1"  styleClass="anchoTabla100">   
                                            <h:panelGrid columns="2" rendered="#{edificiosBean.agrupamientoPredio}">
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.edificios.filtro.materialMuros']}" for="selMaterialMuros" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selMaterialMuros"  styleClass="comboGrande"
                                                                 value="#{edificiosBean.seleccionMaterialMuros}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                    <f:selectItems value="#{edificiosBean.listaMaterialMuros}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                </p:selectOneMenu>   

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.edificios.filtro.materialAcabados']}" for="selMaterialAcabados" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selMaterialAcabados"  styleClass="comboGrande"
                                                                 value="#{edificiosBean.seleccionMaterialAcabados}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                    <f:selectItems value="#{edificiosBean.listaMaterialAcabados}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                </p:selectOneMenu>                                               

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.edificios.filtro.materialCubiertas']}" for="selMaterialCubiertas" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selMaterialCubiertas"  styleClass="comboGrande"
                                                                 value="#{edificiosBean.seleccionMaterialCubiertas}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                    <f:selectItems value="#{edificiosBean.listaMaterialCubiertas}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                </p:selectOneMenu> 
                                            </h:panelGrid>

                                            <h:panelGrid columns="2" >

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.edificios.filtro.condMaterialPredio']}" for="selCondMaterialPredio" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selCondMaterialPredio"  styleClass="combo"
                                                                 value="#{edificiosBean.seleccionCondMaterialidadPredio}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.edificios.filtro.condMaterialPredio.critico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.critico" />
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.edificios.filtro.condMaterialPredio.noCritico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.noCritico" />
                                                    <p:ajax update="camposOpcinales,resulConsulta" listener="#{edificiosBean.cambioMaterialidadPredio}"/>
                                                </p:selectOneMenu> 

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.edificios.filtro.condMaterial']}" for="selCondMaterial" 
                                                               rendered="#{edificiosBean.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selCondMaterial" rendered="#{edificiosBean.agrupamientoPredio}"
                                                                 value="#{edificiosBean.seleccionCondMaterial}" styleClass="combo"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                    <f:selectItems value="#{edificiosBean.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                </p:selectOneMenu> 

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.edificios.filtro.condMaterialEdificio']}" for="selCondMatEdificio"
                                                               rendered="#{edificiosBean.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="selCondMatEdificio"  rendered="#{edificiosBean.agrupamientoPredio}" styleClass="combo"
                                                                 value="#{edificiosBean.seleccionCondMaterialidadEdificio}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.edificios.filtro.condMaterialEdificio.critico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.critico" />
                                                    <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.edificios.filtro.condMaterialEdificio.noCritico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.noCritico" />
                                                </p:selectOneMenu> 


                                            </h:panelGrid>

                                        </h:panelGrid>  
                                    </p:panel>   
                                </h:panelGroup>
                            </p:panelGrid>
                            <h:panelGroup id="filtroAgrupamiento"> 
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{edificiosBean.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{edificiosBean.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="filtroAtributos,camposOpcinales,resulConsulta,filtroGeografico" listener="#{edificiosBean.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGroup>

                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{edificiosBean.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{edificiosBean.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">

                                      rendered="#{edificiosBean.isMostrarCamposOpcional(edificiosBean.columnaTotalEstudiantes) and !edificiosBean.agrupamientoPredio}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{edificiosBean.columnaTotalEstudiantes}" />  
                                </f:facet>  
                                <h:outputText value="#{item.totalEstudiantes}" >
                                    <f:convertNumber pattern="#{edificiosBean.formatoEntero}" />
                                </h:outputText>  
                                <f:facet name="footer">  
                                    <h:outputText value="#{edificiosBean.totalConsulta.totalEstudiantes}" >
                                        <f:convertNumber pattern="#{edificiosBean.formatoEntero}" />
                                    </h:outputText> 
                                </f:facet>
                            </p:column> 

                            <f:facet name="footer" class="footerTabla">  
                                <h:outputText value="#{etiquetas['aplicacion.general.total.registros']} #{edificiosBean.lista.size()}" >
                                    <f:convertNumber pattern="#{edificiosBean.formatoEntero}" />
                                </h:outputText> 
                            </f:facet> 
                        </p:dataTable>  
                    </div> <!-- /panel body -->
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
