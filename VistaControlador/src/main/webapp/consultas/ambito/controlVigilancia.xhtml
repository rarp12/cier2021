<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.ctrlvigi.breadcrumbCtrlvigi']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.ctrlvigi.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/ControlyVigilancia.pdf" /> 
    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>     
    <ui:define name="content">     
        <div>
            <div  class="panel">
                <div class="panel-heading text-primary">
                    <h3 class="panel-title">
                        <i class="fa fa-filter"></i>
                        #{etiquetas['consultas.ambito.comun.preguntas']}
                        <span class="pull-right">                   
                            <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                        </span>
                    </h3>
                </div>
                <div class="panel-body altoPanelBusqueda">
                    <div >
                        <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                            <p:panel  styleClass="alert alert-info alert-dismissable" style="height:100px" >                                
                                <table><tr><td>
                                            <li class="fa fa-question fa-4x"/>                                            
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.ctrlvigi.preguntas.primeraPregunta']}"/>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.ctrlvigi.preguntas.segundaPregunta']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>                           
                            <p:panel styleClass="alert alert-success alert-dismissable" style="height:100px">                                
                                <table><tr><td>
                                            <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.ctrlvigi.preguntas.tip.primerTip']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{controlVigilancia.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{controlVigilancia.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{controlVigilancia.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcionales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{controlVigilancia.resetearFiltrosPeriodo}"/> 
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>
                        </div>
                        <div class="row">
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">
                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;" styleClass="altoPanelBusqueda">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{controlVigilancia.consultaAmbito.minimoNivelDPA==1}" value="#{controlVigilancia.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{controlVigilancia.consultaAmbito.minimoNivelDPA==2}" value="#{controlVigilancia.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{controlVigilancia.consultaAmbito.minimoNivelDPA==3}" value="#{controlVigilancia.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{controlVigilancia.consultaAmbito.minimoNivelDPA==4}" value="#{controlVigilancia.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{controlVigilancia.consultaAmbito.minimoNivelDPA==5}" value="#{controlVigilancia.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{controlVigilancia.consultaAmbito.minimoNivelDPA!=0}" value="#{controlVigilancia.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{controlVigilancia.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{controlVigilancia.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{controlVigilancia.consultaAmbito.activoNivel1}"
                                                             value="#{controlVigilancia.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{controlVigilancia.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{controlVigilancia.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{controlVigilancia.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{controlVigilancia.consultaAmbito.activoNivel2}"
                                                             disabled="#{controlVigilancia.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{controlVigilancia.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{controlVigilancia.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{controlVigilancia.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{controlVigilancia.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{controlVigilancia.consultaAmbito.activoNivel3}"
                                                             disabled="#{controlVigilancia.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{controlVigilancia.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{controlVigilancia.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{controlVigilancia.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{controlVigilancia.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{controlVigilancia.consultaAmbito.activoNivel4}"
                                                             disabled="#{controlVigilancia.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{controlVigilancia.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{controlVigilancia.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{controlVigilancia.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{controlVigilancia.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{controlVigilancia.consultaAmbito.activoNivel5}"
                                                             disabled="#{controlVigilancia.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{controlVigilancia.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{controlVigilancia.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{controlVigilancia.ultimoNivelDPA eq null}"
                                                             value="#{controlVigilancia.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{controlVigilancia.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{controlVigilancia.seleccionEst eq null}"
                                                             value="#{controlVigilancia.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{controlVigilancia.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{controlVigilancia.seleccionSede eq null}"
                                                             value="#{controlVigilancia.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector" styleClass="combo"
                                                             value="#{controlVigilancia.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona" styleClass="combo"
                                                             value="#{controlVigilancia.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{controlVigilancia.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   
                                    </h:panelGrid>

                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}" >
                                        <h:panelGrid columns="2">
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.ctrlvigi.filtro.sistemaIluminacion']}" for="somCondicionIluminacion" rendered="#{controlVigilancia.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionIluminacion" value="#{controlVigilancia.seleccionSistemaIluminacion}" 
                                                                 rendered="#{controlVigilancia.agrupamientoPredio}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>
                                                    <f:selectItems value="#{controlVigilancia.listaSiNo}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{controlVigilancia.condicionSeleccionada}"/>
                                                </p:selectOneMenu>

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.ctrlvigi.filtro.sistemaCamara']}" for="somCondicionCamara" rendered="#{controlVigilancia.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionCamara" value="#{controlVigilancia.seleccionSistemaCamara}"
                                                                 rendered="#{controlVigilancia.agrupamientoPredio}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>
                                                    <f:selectItems value="#{controlVigilancia.listaSiNo}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{controlVigilancia.condicionSeleccionada}"/>
                                                </p:selectOneMenu>

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.ctrlvigi.filtro.vulnerabilidad']}" for="somVulnerabilidad" rendered="#{!controlVigilancia.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somVulnerabilidad"
                                                                 value="#{controlVigilancia.seleccionVulnerabilidad}" rendered="#{!controlVigilancia.agrupamientoPredio}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{controlVigilancia.listaVulnerabilidad}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{controlVigilancia.condicionSeleccionada}"/>
                                                </p:selectOneMenu>

                                                <p:outputLabel value="#{etiquetas['consultas.ambito.ctrlvigi.filtro.condicionOrdenPublico']}" for="somCondicionOrdenPublico" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionOrdenPublico"
                                                                 value="#{controlVigilancia.seleccionCondicionOrdenPublico}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{controlVigilancia.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{controlVigilancia.condicionSeleccionada}"/>
                                                </p:selectOneMenu>                                                
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:spacer height="20" rendered="#{controlVigilancia.agrupamientoPredio}" />

                                </h:panelGroup >
                            </p:panelGrid>
                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:panelGrid id="filtroAgrupamiento" columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{controlVigilancia.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{controlVigilancia.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="filtroAtributos,camposOpcionales,resulConsulta" listener="#{controlVigilancia.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{controlVigilancia.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{controlVigilancia.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcionales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{controlVigilancia.selccionCamposOpcionales}" 
                                                  disabled="#{empty controlVigilancia.listaCamposOpcionales}">
                                <f:selectItems value="#{controlVigilancia.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcionales,resulConsulta"/>
                        </h:panelGrid>

                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['aplicacion.general.exportarExcel']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" 
                                                fileName="#{etiquetas['consultas.ambito.control.vigilancia.filename']}"  
                                                postProcessor="#{gestionArchivos.postProcessXLS}"
                                                />  
                            </p:commandButton>  
                        </h:panelGroup>  

                        <p:spacer  height="5" />
                        <p:dataTable id="resulConsulta" var="item" value="#{controlVigilancia.lista}"
