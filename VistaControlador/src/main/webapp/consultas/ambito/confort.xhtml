<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.confort.breadcrumbConfort']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.confort.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/Confort.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>     
    <ui:define name="content">     
        <div>
            <div  class="panel">
                <div class="panel-heading text-primary">
                    <h3 class="panel-title">
                        <i class="fa fa-filter"></i>
                        #{etiquetas['consultas.ambito.comun.preguntas']}
                        <span class="pull-right">                   
                            <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                        </span>
                    </h3>
                </div>
                <div class="panel-body altoPanelBusqueda">
                    <div >
                        <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                            <p:panel  styleClass="alert alert-info alert-dismissable" style="height:100px" >                                
                                <table><tr><td>
                                            <li class="fa fa-question fa-4x"/>                                            
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.confort.preguntas.primeraPregunta']}"/>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.confort.preguntas.segundaPregunta']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>                           
                            <p:panel styleClass="alert alert-success alert-dismissable" style="height:100px">                                
                                <table><tr><td>
                                            <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.confort.preguntas.tip.primerTip']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{confort.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{confort.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{confort.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcionales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{confort.resetearFiltrosPeriodo}"/>
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>
                        </div>
                        <div class="row">
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">
                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;" styleClass="altoPanelBusqueda">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{confort.consultaAmbito.minimoNivelDPA==1}" value="#{confort.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{confort.consultaAmbito.minimoNivelDPA==2}" value="#{confort.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{confort.consultaAmbito.minimoNivelDPA==3}" value="#{confort.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{confort.consultaAmbito.minimoNivelDPA==4}" value="#{confort.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{confort.consultaAmbito.minimoNivelDPA==5}" value="#{confort.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{confort.consultaAmbito.minimoNivelDPA!=0}" value="#{confort.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{confort.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{confort.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{confort.consultaAmbito.activoNivel1}"
                                                             value="#{confort.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{confort.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{confort.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{confort.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{confort.consultaAmbito.activoNivel2}"
                                                             disabled="#{confort.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{confort.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{confort.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{confort.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{confort.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{confort.consultaAmbito.activoNivel3}"
                                                             disabled="#{confort.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{confort.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{confort.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{confort.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{confort.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{confort.consultaAmbito.activoNivel4}"
                                                             disabled="#{confort.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{confort.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{confort.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{confort.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{confort.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{confort.consultaAmbito.activoNivel5}"
                                                             disabled="#{confort.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{confort.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{confort.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{confort.ultimoNivelDPA eq null}"
                                                             value="#{confort.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{confort.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{confort.seleccionEst eq null}"
                                                             value="#{confort.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{confort.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{confort.seleccionSede eq null}"
                                                             value="#{confort.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>


                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector" styleClass="combo"
                                                             value="#{confort.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.listaSectores}"
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona" styleClass="combo"
                                                             value="#{confort.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{confort.listaZonas}"
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   
                                    </h:panelGrid>

                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}" >
                                        <h:panelGrid columns="2">
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.confort.filtro.condicionIluminacionNat']}" for="somCondicionIluminacionNat" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionIluminacionNat"
                                                                 value="#{confort.seleccionCondicionIluminacionNatural}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{confort.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{confort.condicionSeleccionada}"/>
                                                </p:selectOneMenu>    
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.confort.filtro.condicionVentilacion']}" for="somCondicionVentilacion" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionVentilacion"
                                                                 value="#{confort.seleccionCondicionVentilacionNatural}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{confort.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{confort.condicionSeleccionada}"/>
                                                </p:selectOneMenu>   
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.confort.filtro.condicionAcustica']}" for="somCondicionAcustica" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionAcustica"
                                                                 value="#{confort.seleccionCondicionAcustica}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{confort.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{confort.condicionSeleccionada}"/>
                                                </p:selectOneMenu>
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.confort.filtro.condicionIluminacionArt']}" for="somCondicionIluminacionArt" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionIluminacionArt"
                                                                 value="#{confort.seleccionCondicionIluminacionArtificial}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{confort.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{confort.condicionSeleccionada}"/>
                                                </p:selectOneMenu>                                               
                                            </h:panelGrid>
                                            <h:panelGrid columns="2" style="margin-left: 30px;">
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.confort.filtro.condicionDucha']}" for="somCondicionDucha" styleClass="lbl-filtro"/>
                                                <p:selectOneMenu id="somCondicionDucha"
                                                                 value="#{confort.seleccionCondicionDucha}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{confort.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{confort.condicionSeleccionada}"/>
                                                </p:selectOneMenu>    
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.confort.filtro.condicionLavamanos']}" for="somCondicionLavamano" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionLavamano"
                                                                 value="#{confort.seleccionCondicionLavamano}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{confort.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{confort.condicionSeleccionada}"/>
                                                </p:selectOneMenu>   
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.confort.filtro.condicionInodoros']}" for="somCondicionInodoro" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionInodoro"
                                                                 value="#{confort.seleccionCondicionInodoro}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{confort.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{confort.condicionSeleccionada}"/>
                                                </p:selectOneMenu>
                                                <p:outputLabel value="#{etiquetas['consultas.ambito.confort.filtro.condicionOrinales']}" for="somCondicionOrinal" styleClass="lbl-filtro"/> 
                                                <p:selectOneMenu id="somCondicionOrinal"
                                                                 value="#{confort.seleccionCondicionOrinal}"
                                                                 converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                    <f:selectItems value="#{confort.listaCondiciones}"                                                      
                                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                    <p:ajax update="camposOpcionales,resulConsulta" listener="#{confort.condicionSeleccionada}"/>
                                                </p:selectOneMenu> 
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:spacer height="20" rendered="#{confort.agrupamientoPredio}" />

                                </h:panelGroup >
                            </p:panelGrid>
                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:panelGrid id="filtroAgrupamiento" columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{confort.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{confort.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="filtroAtributos,camposOpcionales,resulConsulta" listener="#{confort.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{confort.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{confort.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
