<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.ambito.seguridad.breadcrumbSeguridad']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['consultas.ambito.breadcrumbAmbito']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.ambito.seguridad.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/seguridad.pdf" /> 

    <ui:define name="breadcrumb">
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>     
    <ui:define name="content">     
        <div>
            <div  class="panel">
                <div class="panel-heading text-primary">
                    <h3 class="panel-title">
                        <i class="fa fa-filter"></i>
                        #{etiquetas['consultas.ambito.comun.preguntas']}
                        <span class="pull-right">                   
                            <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                        </span>
                    </h3>
                </div>
                <div class="panel-body altoPanelBusqueda">
                    <div >
                        <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                            <p:panel  styleClass="alert alert-info alert-dismissable" style="height:120px" >                                
                                <table><tr><td>
                                            <li class="fa fa-question fa-4x"/>                                            
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.seguridad.preguntas.primeraPregunta']}"/>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.ambito.seguridad.preguntas.segundaPregunta']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>                           
                            <p:panel styleClass="alert alert-success alert-dismissable" style="height:120px">                                
                                <table><tr><td>
                                            <li class="fa  fa-puzzle-piece fa-4x"/>                               
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas"  value="#{etiquetas['consultas.ambito.seguridad.preguntas.tip.primerTip']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.periodo']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{seguridad.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{seguridad.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{seguridad.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcionales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{seguridad.resetearFiltrosPeriodo}"/> 
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>
                        </div>
                        <div class="row">
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">
                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;" styleClass="altoPanelBusqueda">
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{seguridad.consultaAmbito.minimoNivelDPA==1}" value="#{seguridad.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{seguridad.consultaAmbito.minimoNivelDPA==2}" value="#{seguridad.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{seguridad.consultaAmbito.minimoNivelDPA==3}" value="#{seguridad.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{seguridad.consultaAmbito.minimoNivelDPA==4}" value="#{seguridad.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{seguridad.consultaAmbito.minimoNivelDPA==5}" value="#{seguridad.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{seguridad.consultaAmbito.minimoNivelDPA!=0}" value="#{seguridad.consultaAmbito.nombreDPAInicial}" />

                                            <p:outputLabel value="#{seguridad.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{seguridad.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{seguridad.consultaAmbito.activoNivel1}"
                                                             value="#{seguridad.consultaAmbito.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.consultaAmbito.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{seguridad.consultaAmbito.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{seguridad.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{seguridad.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{seguridad.consultaAmbito.activoNivel2}"
                                                             disabled="#{seguridad.consultaAmbito.seleccionNivel1 eq null}"
                                                             value="#{seguridad.consultaAmbito.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.consultaAmbito.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{seguridad.consultaAmbito.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{seguridad.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{seguridad.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{seguridad.consultaAmbito.activoNivel3}"
                                                             disabled="#{seguridad.consultaAmbito.seleccionNivel2 eq null}"
                                                             value="#{seguridad.consultaAmbito.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.consultaAmbito.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{seguridad.consultaAmbito.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{seguridad.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{seguridad.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{seguridad.consultaAmbito.activoNivel4}"
                                                             disabled="#{seguridad.consultaAmbito.seleccionNivel3 eq null}"
                                                             value="#{seguridad.consultaAmbito.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.consultaAmbito.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{seguridad.consultaAmbito.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{seguridad.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{seguridad.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{seguridad.consultaAmbito.activoNivel5}"
                                                             disabled="#{seguridad.consultaAmbito.seleccionNivel4 eq null}"
                                                             value="#{seguridad.consultaAmbito.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.consultaAmbito.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{seguridad.consultaAmbito.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{seguridad.ultimoNivelDPA eq null}"
                                                             value="#{seguridad.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{seguridad.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{seguridad.seleccionEst eq null}"
                                                             value="#{seguridad.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{seguridad.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{seguridad.seleccionSede eq null}"
                                                             value="#{seguridad.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>

                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector" styleClass="combo"
                                                             value="#{seguridad.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona" styleClass="combo"
                                                             value="#{seguridad.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>   
                                    </h:panelGrid>

                                </p:panel>

                                <h:panelGroup id="filtroAtributos" >
                                    <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}">
                                        <h:panelGrid columns="2">                                            
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.seguridad.filtro.estructuras']}" rendered="#{seguridad.agrupamientoPredio}" styleClass="lbl-filtro"/>                                           
                                            <p:selectCheckboxMenu id ="scbmEstructura" widgetVar="chkmRiesgo" label="#{of:abbreviate(etiquetas['consultas.ambito.generales.filtro.tipo'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" panelStyle="combo"
                                                                  rendered="#{seguridad.agrupamientoPredio}"
                                                                  value="#{seguridad.seleccionEstructura}"
                                                                  disabled="#{empty seguridad.listaSistemaEstructural}" >                                         
                                                <f:selectItems value="#{seguridad.listaSistemaEstructural}"                                                      
                                                               var="item" itemValue="#{item.tipValor.codigo}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="@this" oncomplete="chkmRiesgo.show()"/>
                                            </p:selectCheckboxMenu>  
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.seguridad.filtro.condicionEstructura']}" rendered="#{seguridad.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu styleClass="combo" rendered="#{seguridad.agrupamientoPredio}"
                                                             converter="omnifaces.SelectItemsConverter"
                                                             value="#{seguridad.seleccionCondicionEstructura}">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.listaCondiciones}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu>
                                            <p:outputLabel value="#{etiquetas['consultas.ambito.seguridad.filtro.tieneSeñalizacionEvacuacion']}" for="somCondicionEstructura" rendered="#{seguridad.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="somCondicionEstructura" styleClass="combo"
                                                             rendered="#{seguridad.agrupamientoPredio}"
                                                             value="#{seguridad.seleccionSenalizacionEvacuacion}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{seguridad.listaSiNo}"                                                      
                                                               var="item" itemValue="#{item.valorEntero}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.seguridad.filtro.analisisRutaEvacuacion']}" rendered="#{!seguridad.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu rendered="#{!seguridad.agrupamientoPredio}" styleClass="combo"
                                                             value="#{seguridad.seleccionAnalisisRutaEvacuacion}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.analisisRutaEvacuacion.critico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="1"/> 
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.analisisRutaEvacuacion.noCritico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="0"/> 
                                                <p:ajax update="camposOpcionales" listener="#{seguridad.condicionSeleccionada}"/>
                                            </p:selectOneMenu>  

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.seguridad.filtro.estadoEstructura']}" rendered="#{!seguridad.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu rendered="#{!seguridad.agrupamientoPredio}" styleClass="combo"
                                                             value="#{seguridad.seleccionEstadoEstructura}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.estadoEstructura.critico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="1"/> 
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.estadoEstructura.noCritico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="0"/> 
                                                <p:ajax update="camposOpcionales" listener="#{seguridad.condicionSeleccionada}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.seguridad.filtro.señalizacionEvacuacion']}" rendered="#{!seguridad.agrupamientoPredio}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu rendered="#{!seguridad.agrupamientoPredio}" styleClass="combo"
                                                             value="#{seguridad.seleccionSenalizacionEvacuacion}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.señalizacionEvacuacion.tiene'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="1"/> 
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.señalizacionEvacuacion.noTiene'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="0"/> 
                                                <p:ajax update="camposOpcionales" listener="#{seguridad.condicionSeleccionada}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="#{etiquetas['consultas.ambito.seguridad.filtro.sistemaContraIncendios']}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu rendered="#{!seguridad.agrupamientoPredio}" styleClass="combo"
                                                             value="#{seguridad.seleccionSistemaContraIncendio}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.sistemaContraIncendios.seguro'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="1"/> 
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.sistemaContraIncendios.inseguro'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="0"/> 
                                                <p:ajax update="camposOpcionales" listener="#{seguridad.condicionSeleccionada}"/>
                                            </p:selectOneMenu>
                                            <p:selectOneMenu rendered="#{seguridad.agrupamientoPredio}" styleClass="combo"
                                                             value="#{seguridad.seleccionSistemaContraIncendio}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.sistemaContraIncendios.seguro'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.seguro"/> 
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.seguridad.filtro.sistemaContraIncendios.inseguro'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.inseguro"/> 
                                                <p:ajax update="camposOpcionales,resulConsulta" listener="#{seguridad.condicionSeleccionada}"/>
                                            </p:selectOneMenu>

                                        </h:panelGrid>
                                    </p:panel>

                                    <p:spacer height="20" rendered="#{seguridad.agrupamientoPredio}" />

                                </h:panelGroup >
                            </p:panelGrid>
                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>

                                    <h:outputText rendered="#{!seguridad.agrupamientoPredio}" value="#{seguridad.totalConsulta.numTotalPredios}" >
                                        <f:convertNumber pattern="#{seguridad.formatoEntero}" />
                                    </h:outputText>  
                                </f:facet>  
                            </p:column>

                            <f:facet name="footer">  
                                <h:outputText value="#{etiquetas['aplicacion.general.total.registros']} #{seguridad.lista.size()}" >
                                    <f:convertNumber pattern="#{seguridad.formatoEntero}" />
                                </h:outputText>  
                            </f:facet> 
                        </p:dataTable>  
                    </div> <!-- /panel body -->
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
