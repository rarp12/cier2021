<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['compara.indicadores.general.nombre.modulo']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_MENU" value="#{etiquetas['compara.indicadores.general.nombre.menu']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['compara.indicadores.general.resumen.modulo']}" /> 
    <ui:param name="DESC_MODULO" value="" /> 
    <ui:param name="MOSTRAR_PREGUNTA_GERENCIAL" value="false" /> 
    <ui:param name="MOSTRAR_PREGUNTA_INTERVENCION" value="false" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/generalidades.htm" /> 


    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li>#{NOMBRE_MENU}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   

    <ui:define name="content">    
        <h:form id="dpaForm" >    
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['compara.indicadores.general.periodo.base']}" for="periodoBase" styleClass="lbl-h2" /> 
                                <p:selectOneMenu id ="periodoBase" value="#{comparadorInd.periodoBase}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{comparadorInd.periodosBases}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica,filtroAgrupamiento" listener="#{comparadorInd.cambioPeriodo}"/> 
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta,periodoComparar" listener="#{comparadorInd.resetearFiltrosPeriodo}"/>                                
                                </p:selectOneMenu> 
                                
                                <p:outputLabel value="#{etiquetas['compara.indicadores.general.periodo.comparar']}" for="periodoComparar" styleClass="lbl-h2" /> 
                                <p:selectOneMenu id ="periodoComparar" value="#{comparadorInd.periodoComparado}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{comparadorInd.periodosAComparar}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="camposOpcinales,filtroGeografico,filtroAtributos,resulConsulta" listener="#{comparadorInd.resetearFiltrosPeriodo}"/>                                
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:spacer height="20"/>

                        </div> 
                        <div class="row">        
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">
                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;" styleClass="altoPanelBusqueda" >
                                    <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{comparadorInd.consultaComparador.minimoNivelDPA==1}" value="#{comparadorInd.consultaComparador.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{comparadorInd.consultaComparador.minimoNivelDPA==2}" value="#{comparadorInd.consultaComparador.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{comparadorInd.consultaComparador.minimoNivelDPA==3}" value="#{comparadorInd.consultaComparador.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{comparadorInd.consultaComparador.minimoNivelDPA==4}" value="#{comparadorInd.consultaComparador.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{comparadorInd.consultaComparador.minimoNivelDPA==5}" value="#{comparadorInd.consultaComparador.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" rendered="#{comparadorInd.consultaComparador.minimoNivelDPA!=0}" value="#{comparadorInd.consultaComparador.nombreDPAInicial}" />

                                            <p:outputLabel value="#{comparadorInd.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{comparadorInd.consultaComparador.activoNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{comparadorInd.consultaComparador.activoNivel1}"
                                                             value="#{comparadorInd.consultaComparador.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.consultaComparador.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{comparadorInd.consultaComparador.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{comparadorInd.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{comparadorInd.consultaComparador.activoNivel2}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel2" styleClass="combo"
                                                             rendered="#{comparadorInd.consultaComparador.activoNivel2}"
                                                             disabled="#{comparadorInd.consultaComparador.seleccionNivel1 eq null}"
                                                             value="#{comparadorInd.consultaComparador.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.consultaComparador.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{comparadorInd.consultaComparador.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{comparadorInd.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{comparadorInd.consultaComparador.activoNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3" styleClass="combo"
                                                             rendered="#{comparadorInd.consultaComparador.activoNivel3}"
                                                             disabled="#{comparadorInd.consultaComparador.seleccionNivel2 eq null}"
                                                             value="#{comparadorInd.consultaComparador.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.consultaComparador.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{comparadorInd.consultaComparador.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{comparadorInd.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{comparadorInd.consultaComparador.activoNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4" styleClass="combo"
                                                             rendered="#{comparadorInd.consultaComparador.activoNivel4}"
                                                             disabled="#{comparadorInd.consultaComparador.seleccionNivel3 eq null}"
                                                             value="#{comparadorInd.consultaComparador.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.consultaComparador.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{comparadorInd.consultaComparador.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{comparadorInd.listaNivelesConf[5]}" for="nivel4" 
                                                           rendered="#{comparadorInd.consultaComparador.activoNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5" styleClass="combo"
                                                             rendered="#{comparadorInd.consultaComparador.activoNivel5}"
                                                             disabled="#{comparadorInd.consultaComparador.seleccionNivel4 eq null}"
                                                             value="#{comparadorInd.consultaComparador.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.consultaComparador.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{comparadorInd.consultaComparador.cambioNivel5}"/> 
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                             disabled="#{comparadorInd.ultimoNivelDPA eq null}"
                                                             value="#{comparadorInd.seleccionEst}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.listaEstablecimientos}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="sede,predio" listener="#{comparadorInd.cambioEstablecimiento}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                             disabled="#{comparadorInd.seleccionEst eq null}"
                                                             value="#{comparadorInd.seleccionSede}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.listaSedes}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="predio" listener="#{comparadorInd.cambioSede}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                             disabled="#{comparadorInd.seleccionSede eq null}"
                                                             value="#{comparadorInd.seleccionPredio}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.listaPredios}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>  
                                        <h:panelGrid id="filtroGeografico" columns="2">
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="sector"  styleClass="combo"
                                                             value="#{comparadorInd.seleccionSector}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.listaSectores}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                           
                                            <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="zona"  styleClass="combo"
                                                             value="#{comparadorInd.seleccionZona}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{comparadorInd.listaZonas}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            </p:selectOneMenu> 
                                        </h:panelGrid>  
                                    </h:panelGrid> 
                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel header="#{etiquetas['compara.indicadores.general.ambitos']}" styleClass="altoPanelBusqueda" >
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="#{etiquetas['compara.indicadores.filtro.ambitos']}" for="ambitoComparado" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="ambitoComparado" 
                                                             value="#{comparadorInd.ambitoComparado}"
                                                             converter="omnifaces.SelectItemsConverter">                                               
                                                <f:selectItems value="#{comparadorInd.listaAmbitoComparado}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="camposOpcinales,resulConsulta,filtroAtributos,filtroAgrupamiento" listener="#{comparadorInd.cambioAmbitoComparadoOEspacioFuncional()}"/>
                                            </p:selectOneMenu> 
                                            
                                            <p:outputLabel rendered="#{comparadorInd.ambitoAmbientes}" value="#{etiquetas['compara.indicadores.filtro.espacioFuncional']}" for="espacioFuncional" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu rendered="#{comparadorInd.ambitoAmbientes}" id="espacioFuncional" 
                                                             value="#{comparadorInd.seleccionEspacioFuncional}"
                                                             converter="omnifaces.SelectItemsConverter">                                               
                                                <f:selectItems value="#{comparadorInd.listaEspaciosFuncionales}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                                <p:ajax update="camposOpcinales,resulConsulta,filtroAgrupamiento" listener="#{comparadorInd.cambioAmbitoComparadoOEspacioFuncional()}"/>
                                            </p:selectOneMenu> 
                                            
                                            <p:outputLabel rendered="#{comparadorInd.ambitoEspacios}" value="#{etiquetas['compara.indicadores.filtro.condicionEspacios']}" for="condicionEspacios" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu rendered="#{comparadorInd.ambitoEspacios}" id="condicionEspacios" 
                                                             value="#{comparadorInd.seleccionCondicion}"
                                                             converter="omnifaces.SelectItemsConverter">                                               
                                                <f:selectItems value="#{comparadorInd.listaCondiciones}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.valor, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>                                                
                                            </p:selectOneMenu> 

                                            <p:outputLabel rendered="#{comparadorInd.ambitoEdificios and !comparadorInd.agrupamientoPredio}" value="#{etiquetas['consultas.ambito.edificios.filtro.condMaterialPredio']}" for="selCondMaterialPredio" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu rendered="#{comparadorInd.ambitoEdificios and !comparadorInd.agrupamientoPredio}" id="selCondMaterialPredio"  styleClass="combo"
                                                             value="#{comparadorInd.seleccionCondMaterialidadPredio}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}" />  
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.edificios.filtro.condMaterialPredio.critico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.critico" />
                                                <f:selectItem itemLabel="#{of:abbreviate(etiquetas['consultas.ambito.edificios.filtro.condMaterialPredio.noCritico'], usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}" itemValue="sql.ind.general.noCritico" />
                                                <p:ajax update="camposOpcinales,resulConsulta" listener="#{comparadorInd.cambioMaterialidadPredio}"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:spacer height="20" rendered="#{comparadorInd.agrupamientoPredio}" />


                                </h:panelGroup >
                            </p:panelGrid>


                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:panelGrid id="filtroAgrupamiento" columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{comparadorInd.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{comparadorInd.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="dpaForm" listener="#{comparadorInd.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{comparadorInd.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{comparadorInd.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcinales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{comparadorInd.selccionCamposOpcionales}" 
                                                  disabled="#{empty comparadorInd.listaCamposOpcionales}">
                                <f:selectItems value="#{comparadorInd.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcinales,resulConsulta"/>                            
                        </h:panelGrid>

                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['aplicacion.general.exportarExcel']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" 
                                                fileName="#{etiquetas['compara.indicadores.general.resumen.modulo']}"
                                                postProcessor="#{gestionArchivos.postProcessXLS}"
                                                />  
                            </p:commandButton>  
                        </h:panelGroup> 
                        <p:spacer  height="5" />
                        <p:dataTable id="resulConsulta"    var="item" value="#{comparadorInd.lista}" rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,40,80"
                                     scrollable="true" scrollHeight="350"
                                     emptyMessage="#{etiquetas['aplicacion.general.noExistenRegistros']}"  
                                     styleClass="tablaConsultas">  

                            <p:column width="120" sortBy="codEstablecimiento"
                                      filterMatchMode="contains" filterStyle="background-color: #ebeff2;"
                                      rendered="#{comparadorInd.isMostrarCamposOpcional(comparadorInd.columnaCodEst)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{comparadorInd.columnaCodEst}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codEstablecimiento}" />  
                            </p:column>  

                            <p:column width="170" sortBy="nomEstablecimiento"
                                      filterMatchMode="contains" filterStyle="background-color: #ebeff2;"
                                      rendered="#{comparadorInd.isMostrarCamposOpcional(comparadorInd.columnaNomEst)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{comparadorInd.columnaNomEst}" />
