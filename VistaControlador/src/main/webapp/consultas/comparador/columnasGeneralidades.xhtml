<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:of="http://omnifaces.org/functions">
    <p:column width="120" sortBy="numJornadasEstudiantes" styleClass="campoNumero"
              rendered="#{comparadorInd.isMostrarCamposOpcional(comparadorInd.columnaNumJorEst)}">  
        <f:facet name="header">  
            <h:outputText value="#{comparadorInd.columnaNumJorEst}" />  
        </f:facet>  
        <h:outputText value="#{item.numJornadasEstudiantes}" >
            <f:convertNumber pattern="#{comparadorInd.formatoEntero}" />
        </h:outputText>   
        <f:facet name="footer">  
            <h:outputText value="#{comparadorInd.totalConsultaGeneralidades.numJornadasEstudiantes}" >
                <f:convertNumber pattern="#{comparadorInd.formatoEntero}" />
            </h:outputText>    
        </f:facet> 
    </p:column> 

    <p:column width="120" sortBy="comparaNumJornadasEstudiantes" styleClass="gris campoNumero"
              rendered="#{comparadorInd.isMostrarCamposOpcional(comparadorInd.columnaComparaNumJorEst)}">  
        <f:facet name="header">  
            <h:outputText value="#{comparadorInd.columnaComparaNumJorEst}" />  
        </f:facet>  
        <h:outputText rendered="#{item.comparaNumJornadasEstudiantes==null}"  value="#{etiquetas['compara.indicadores.columna.dato.vacio']}" />  
        <h:outputText rendered="#{item.comparaNumJornadasEstudiantes!=null}" value="#{item.comparaNumJornadasEstudiantes}" >
            <f:convertNumber pattern="#{comparadorInd.formatoEntero}" />
        </h:outputText>   
        <f:facet name="footer">  
            <h:outputText value="#{comparadorInd.totalConsultaGeneralidades.comparaNumJornadasEstudiantes}" >
                <f:convertNumber pattern="#{comparadorInd.formatoEntero}" />
            </h:outputText>    
        </f:facet> 
    </p:column>

            <h:outputText value="#{comparadorInd.columnaNivelEnse}" />  
        </f:facet>  
        <h:outputText value="#{item.nivelEnseñanza}" />

                <f:convertNumber pattern="#{comparadorInd.formatoDecimal}" />
            </h:outputText>  
        </f:facet> 
    </p:column>
