<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <p:dialog widgetVar="vistaGalAdj" id="dlgFotos" width="825" height="600" modal="true" closable="true" >
        
        <p:galleria value="#{consultaInstrumentoBean.galeria}" var="image" 
                    panelWidth="790" panelHeight="530"  
                    autoPlay="false" id="panelFotografias"   >  
            <p:graphicImage value="/ADJUNTOS_CIER/#{image}" style="max-width: 760px; max-height: 510px"/>  
        </p:galleria> 
    </p:dialog>  
   

</ui:composition>
