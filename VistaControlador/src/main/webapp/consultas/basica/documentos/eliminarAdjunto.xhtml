<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="formEliminDoc">            
        <p:confirmDialog id="cdlgEliminarDoc" message="#{etiquetas['dig.eliminar.adjunto.msj.confirmacion']}"  
                         showEffect="bounce" hideEffect="explode" closable="false"  
                         header="#{etiquetas['dig.eliminar.plano.titulo']}" severity="alert" 
                         widgetVar="EliminaCdialogDoc">  

            <h:panelGroup style="float: right">
                <p:commandButton styleClass="btn-success" value="#{etiquetas['aplicacion.general.aceptar']}" oncomplete="EliminaCdialogDoc.hide()"  
                                 actionListener="#{consultaInstrumentoBean.eliminarAdjunto}" update=":formDeatalleAdjunto" />
                <p:spacer width="5"/>
                <p:commandButton styleClass="btn-danger" value="#{etiquetas['aplicacion.general.cancelar']}" onclick="EliminaCdialogDoc.hide()" type="button" />  
            </h:panelGroup>

        </p:confirmDialog>  
    </h:form> 
</ui:composition>
