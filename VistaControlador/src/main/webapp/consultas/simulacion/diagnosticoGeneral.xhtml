<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['consultas.simulacionCostos.diagnosticoGeneral']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESO" value="#{etiquetas['aplicacion.general.breadcrumbConsultas']}" />
    <ui:param name="NOMBRE_ACCESO2" value="#{etiquetas['consultas.simulacionCostos.nombreAcceso']}" />
    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-search" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['consultas.simulacionCostos.resumenModulo']}" /> 
    <ui:param name="DESC_MODULO" value="#{etiquetas['consultas.simulacionCostos.descripcionModulo']}" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/simulacion/Simulacion.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESO}</li>
        <li>#{NOMBRE_ACCESO2}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>  

    <ui:define name="content">     
        <div>
            <div  class="panel">
                <div class="panel-heading text-primary">
                    <h3 class="panel-title">
                        <i class="fa fa-filter"></i>
                        #{etiquetas['consultas.simulacionCostos.preguntas']}
                        <span class="pull-right">                   
                            <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                        </span>
                    </h3>
                </div>
                <div class="panel-body altoPanelBusqueda">
                    <div>
                        <p:panelGrid columns="2" columnClasses="panelPreguntas" >
                            <p:panel  styleClass="alert alert-info alert-dismissable" style="height:80px" >                                
                                <table><tr><td>
                                            <li class="fa fa-question fa-4x"/>                                            
                                        </td>
                                        <td>
                                            <p:outputLabel  styleClass="alert-link textoPreguntas" value="#{etiquetas['consultas.simulacionCostos.pregunta1']}"/>
                                        </td>
                                    </tr></table>
                            </p:panel>                          

                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="dpaForm">
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['consultas.simulacionCostos.filtrosConsulta']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{etiquetas['consultas.simulacionCostos.periodoConsulta']}" for="periodo" styleClass="lbl-h2"/> 
                                <p:selectOneMenu id ="periodo" value="#{diagnosticoGeneralBean.periodo}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{diagnosticoGeneralBean.listaPeriodos}"                                                      
                                                   var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                    <p:ajax update="panelDivGeografica" listener="#{diagnosticoGeneralBean.cambioPeriodo}"/>  
                                </p:selectOneMenu> 
                            </h:panelGrid>

                            <p:spacer height="20"/>


                        </div> 
                        <div class="row">                            
                            <p:panel header="#{etiquetas['consultas.simulacionCostos.geograficos']}" style="overflow: auto;" styleClass="altoPanelBusquedaAmpliacion" >
                                <h:panelGrid columns="4" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                    <h:panelGrid id="panelDivGeografica" columns="2">
                                        <p:outputLabel rendered="#{diagnosticoGeneralBean.consultaAmbito.minimoNivelDPA==1}" value="#{diagnosticoGeneralBean.consultaAmbito.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <p:outputLabel rendered="#{diagnosticoGeneralBean.consultaAmbito.minimoNivelDPA==2}" value="#{diagnosticoGeneralBean.consultaAmbito.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <p:outputLabel rendered="#{diagnosticoGeneralBean.consultaAmbito.minimoNivelDPA==3}" value="#{diagnosticoGeneralBean.consultaAmbito.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <p:outputLabel rendered="#{diagnosticoGeneralBean.consultaAmbito.minimoNivelDPA==4}" value="#{diagnosticoGeneralBean.consultaAmbito.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <p:outputLabel rendered="#{diagnosticoGeneralBean.consultaAmbito.minimoNivelDPA==5}" value="#{diagnosticoGeneralBean.consultaAmbito.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                        <h:outputText id="nivelInicial" rendered="#{diagnosticoGeneralBean.consultaAmbito.minimoNivelDPA!=0}" value="#{diagnosticoGeneralBean.consultaAmbito.nombreDPAInicial}" />


                                        <p:outputLabel value="#{diagnosticoGeneralBean.listaNivelesConf[1]}" for="nivel1" 
                                                       rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel1}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel1" styleClass="combo"
                                                         rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel1}"
                                                         value="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel1}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.consultaAmbito.listaNivel1}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{diagnosticoGeneralBean.consultaAmbito.cambioNivel1}"/>    
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{diagnosticoGeneralBean.listaNivelesConf[2]}" for="nivel2"
                                                       rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel2}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel2" styleClass="combo"
                                                         rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel2}"
                                                         disabled="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel1 eq null}"
                                                         value="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel2}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.consultaAmbito.listaNivel2}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{diagnosticoGeneralBean.consultaAmbito.cambioNivel2}"/>  
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{diagnosticoGeneralBean.listaNivelesConf[3]}" for="nivel3"
                                                       rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel3}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel3" styleClass="combo"
                                                         rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel3}"
                                                         disabled="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel2 eq null}"
                                                         value="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel3}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.consultaAmbito.listaNivel3}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{diagnosticoGeneralBean.consultaAmbito.cambioNivel3}"/>  
                                        </p:selectOneMenu>                                   

                                        <p:outputLabel value="#{diagnosticoGeneralBean.listaNivelesConf[4]}" for="nivel4" 
                                                       rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel4}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel4" styleClass="combo"
                                                         rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel4}"
                                                         disabled="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel3 eq null}"
                                                         value="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel4}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.consultaAmbito.listaNivel4}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{diagnosticoGeneralBean.consultaAmbito.cambioNivel4}"/>  
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{diagnosticoGeneralBean.listaNivelesConf[5]}" for="nivel4" 
                                                       rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel5}" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="nivel5" styleClass="combo"
                                                         rendered="#{diagnosticoGeneralBean.consultaAmbito.activoNivel5}"
                                                         disabled="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel4 eq null}"
                                                         value="#{diagnosticoGeneralBean.consultaAmbito.seleccionNivel5}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.consultaAmbito.listaNivel5}"                                                      
                                                           var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="panelDivGeografica" listener="#{diagnosticoGeneralBean.consultaAmbito.cambioNivel5}"/> 
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{etiquetas['consultas.simulacionCostos.establecimiento']}" for="establecimiento" rendered="false" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="establecimiento" styleClass="combo" rendered="false"
                                                         disabled="#{diagnosticoGeneralBean.ultimoNivelDPA eq null}"
                                                         value="#{diagnosticoGeneralBean.seleccionEst}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.listaEstablecimientos}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="sede,predio" listener="#{diagnosticoGeneralBean.cambioEstablecimiento}"/>  
                                        </p:selectOneMenu>                                   

                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sede']}" for="sede" rendered="false" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="sede" styleClass="combo" rendered="false"
                                                         disabled="#{diagnosticoGeneralBean.seleccionEst eq null}"
                                                         value="#{diagnosticoGeneralBean.seleccionSede}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.listaSedes}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                            <p:ajax update="aplicacion.general.filtros.predio" listener="#{diagnosticoGeneralBean.cambioSede}"/>  
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.predio']}" for="predio" rendered="false" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="predio" styleClass="combo" rendered="false"
                                                         disabled="#{diagnosticoGeneralBean.seleccionSede eq null}"
                                                         value="#{diagnosticoGeneralBean.seleccionPredio}"
                                                         converter="omnifaces.SelectItemsConverter" >
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.listaPredios}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                        </p:selectOneMenu> 
                                    </h:panelGrid>


                                    <h:panelGrid id="filtroAtributos" columns="2">
                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.sector']}" for="sector" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="sector"  styleClass="combo"
                                                         value="#{diagnosticoGeneralBean.seleccionSector}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.listaSectores}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                        </p:selectOneMenu> 

                                        <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.zona']}" for="zona" styleClass="lbl-filtro"/> 
                                        <p:selectOneMenu id="zona"  styleClass="combo"
                                                         value="#{diagnosticoGeneralBean.seleccionZona}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                            <f:selectItems value="#{diagnosticoGeneralBean.listaZonas}"                                                      
                                                           var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.nombre, usuarioSesion.longitudItemOmnifaces('COMBO_FILTRO_CONSULTA'))}"/>
                                        </p:selectOneMenu> 
                                    </h:panelGrid>   

                                </h:panelGrid> 
                            </p:panel>                           

                            <h:panelGroup id="filtroAgrupamiento">    

                                <h:panelGrid columns="2">
                                    <p:outputLabel value="#{etiquetas['aplicacion.general.filtros.resultados']}" for="agrupamiento" styleClass="lbl-h2"/> 
                                    <p:selectOneMenu id="agrupamiento" value="#{diagnosticoGeneralBean.seleccionAgrupamiento}"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{diagnosticoGeneralBean.listaAgrupamientos.entrySet()}"
                                                       var="agrupamiento" itemValue="#{agrupamiento.key}" itemLabel="#{of:abbreviate(agrupamiento.value, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>                                        
                                        <p:ajax update="camposOpcinales,resulConsulta" listener="#{diagnosticoGeneralBean.cambioAgrupamiento}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>

                            </h:panelGroup >


                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{diagnosticoGeneralBean.consultar}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{diagnosticoGeneralBean.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>

                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGrid columns="2" style="float: left;font-size: 10px;">                             
                            <p:selectCheckboxMenu id ="camposOpcinales" styleClass="btn-success"
                                                  label="#{of:abbreviate(etiquetas['aplicacion.general.seleccionarCampos'], usuarioSesion.longitudItemOmnifaces('COMBO'))}"
                                                  value="#{diagnosticoGeneralBean.selccionCamposOpcionales}" 
                                                  disabled="#{empty diagnosticoGeneralBean.listaCamposOpcionales}">
                                <f:selectItems value="#{diagnosticoGeneralBean.listaCamposOpcionales}" var="item" itemLabel="#{of:abbreviate(item, usuarioSesion.longitudItemOmnifaces('COMBO'))}" />  
                            </p:selectCheckboxMenu>
                            <p:commandLink styleClass="btn fa fa-check" title="#{of:abbreviate(etiquetas['aplicacion.general.aplicar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"  update="camposOpcinales,resulConsulta"/>
                        </h:panelGrid>

                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['consulta.calificacion.exportar']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" fileName="#{etiquetas['consulta.calificacion.diagnosticoGeneral']}"
                                                postProcessor="#{gestionArchivos.postProcessXLS}"/>  
                            </p:commandButton>
                        </h:panelGroup> 
                        <p:spacer  height="5" />
                        
                        <p:dataTable id="resulConsulta"    var="item" value="#{diagnosticoGeneralBean.lazyLista}"
                                     paginator="true" paginatorPosition="bottom" rows="10" lazy="true" 
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,40,80" 
                                     scrollHeight="300" scrollable="true"
                                     emptyMessage="#{diagnosticoGeneralBean.mensajeTablaVacia}"
                                     styleClass="tablaConsultas">  


                            <p:column  width="150" sortBy="nivel0"
                                       rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(diagnosticoGeneralBean.listaNivelesConf[0])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{diagnosticoGeneralBean.listaNivelesConf[0]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel0}" />  
                            </p:column> 
                            
                            <p:column  width="150" sortBy="codNivel1"
                                       rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(complementario.columnaCodNiv1)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{complementario.columnaCodNiv1}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel1}" />  
                            </p:column>

                            <p:column  width="150" sortBy="nivel1"
                                       rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(diagnosticoGeneralBean.listaNivelesConf[1])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{diagnosticoGeneralBean.listaNivelesConf[1]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel1}" />  
                            </p:column> 
                            
                             <p:column  width="150" sortBy="codNivel2"
                                       rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(complementario.columnaCodNiv2)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{complementario.columnaCodNiv2}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel2}" />  
                            </p:column>
                            

                            <p:column width="150" sortBy="nivel2"
                                      rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(diagnosticoGeneralBean.listaNivelesConf[2])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{diagnosticoGeneralBean.listaNivelesConf[2]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel2}" />  
                            </p:column> 
                            
                             <p:column  width="150" sortBy="codNivel3"
                                       rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(complementario.columnaCodNiv3)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{complementario.columnaCodNiv3}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel3}" />  
                            </p:column>

                            <p:column width="150" sortBy="nivel3"
                                      rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(diagnosticoGeneralBean.listaNivelesConf[3])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{diagnosticoGeneralBean.listaNivelesConf[3]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel3}" />  
                            </p:column> 
                            
                             <p:column  width="150" sortBy="codNivel4"
                                       rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(complementario.columnaCodNiv4)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{complementario.columnaCodNiv4}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel4}" />  
                            </p:column>

                            <p:column width="150" sortBy="nivel4"
                                      rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(diagnosticoGeneralBean.listaNivelesConf[4])}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{diagnosticoGeneralBean.listaNivelesConf[4]}" />  
                                </f:facet>  
                                <h:outputText value="#{item.nivel4}" />  
                            </p:column> 
                            
                             <p:column  width="150" sortBy="codNivel5"
                                       rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(complementario.columnaCodNiv5)}">  
                                <f:facet name="header">  
                                    <h:outputText value="#{complementario.columnaCodNiv5}" />  
                                </f:facet>  
                                <h:outputText value="#{item.codNivel5}" />  
                            </p:column>

                            <p:column width="150" sortBy="nivel5"
                                      rendered="#{diagnosticoGeneralBean.isMostrarCamposOpcional(diagnosticoGeneralBean.listaNivelesConf[5])}"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{diagnosticoGeneralBean.listaNivelesConf[5]}" />
