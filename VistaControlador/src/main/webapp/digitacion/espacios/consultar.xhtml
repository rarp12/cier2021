<ui:composition template="../../resources/plantilla-cier.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <!-- parámetros de la plantilla principal ****************************** -->
    <ui:param name="NOMBRE_MODULO" value="#{etiquetas['digitacion.espacios.consulta.modulo']}" />
    <ui:param name="NOMBRE_INICIO" value="#{etiquetas['aplicacion.general.breadcrumbInicio']}" />
    <ui:param name="NOMBRE_ACCESOMODULO" value="#{etiquetas['aplicacion.general.breadcrumbDigitacion']}" />

    <!-- Nota: Estos estilos se pueden encontrar en la página "icons.html" 
        del template original -->
    <ui:param name="ESTILO_ICONO_MODULO" value="fa-asterisk" /> 
    <ui:param name="RESUMEN_MODULO" value="#{etiquetas['digitacion.espacios.consulta.resumen']}" /> 
    <ui:param name="DESC_MODULO" value="#{etiquetas['digitacion.espacios.consulta.desc']}" /> 
    <ui:param name="PAGINA_AYUDA" value="#{request.contextPath}/ayudas/#{login.locale.toString()}/consultas/DetalladaEspacios.pdf" /> 

    <ui:define name="breadcrumb" >
        <li>#{NOMBRE_INICIO}</li>
        <li>#{NOMBRE_ACCESOMODULO}</li>
        <li class="active">#{NOMBRE_MODULO}</li>
    </ui:define>
    <ui:define name="menuLateral">
        <ui:include src="../../menuLateral/menuConsultas.xhtml" />
    </ui:define>   

    <ui:define name="content">    
        <h:form id="dpaForm" >    
            <div class="col-md-12">
                <div  class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-filter"></i>
                            #{etiquetas['aplicacion.general.filtros']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div class="row">        
                            <p:panelGrid columns="2" styleClass="anchoTabla100" columnClasses="panelGoe,panelAtri">
                                <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.geograficos']}" style="overflow: auto;">
                                    <h:panelGrid columns="1" columnClasses="anchoColumnna50,anchoColumnna50" styleClass="anchoTabla100">
                                        <h:panelGrid id="panelDivGeografica" columns="2">
                                            <p:outputLabel rendered="#{digEspCon.minimoNivelDPA==0}" value="#{digEspCon.listaNivelesConf[0]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{digEspCon.minimoNivelDPA==1}" value="#{digEspCon.listaNivelesConf[1]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{digEspCon.minimoNivelDPA==2}" value="#{digEspCon.listaNivelesConf[2]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{digEspCon.minimoNivelDPA==3}" value="#{digEspCon.listaNivelesConf[3]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{digEspCon.minimoNivelDPA==4}" value="#{digEspCon.listaNivelesConf[4]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <p:outputLabel rendered="#{digEspCon.minimoNivelDPA==5}" value="#{digEspCon.listaNivelesConf[5]}" for="nivelInicial" styleClass="lbl-filtro"/> 
                                            <h:outputText id="nivelInicial" value="#{digEspCon.nombreDPAInicial}" />

                                            <p:outputLabel value="#{digEspCon.listaNivelesConf[1]}" for="nivel1" 
                                                           rendered="#{digEspCon.swNivel1}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel1" styleClass="combo"
                                                             rendered="#{digEspCon.swNivel1}"
                                                             value="#{digEspCon.seleccionNivel1}"
                                                             converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{digEspCon.listaNivel1}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{digEspCon.cambioNivel1}"/>    
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{digEspCon.listaNivelesConf[2]}" for="nivel2"
                                                           rendered="#{digEspCon.swNivel2}" styleClass="lbl-filtro"  /> 
                                            <p:selectOneMenu id="nivel2"  styleClass="combo"
                                                             rendered="#{digEspCon.swNivel2}"
                                                             disabled="#{digEspCon.seleccionNivel1 eq null}"
                                                             value="#{digEspCon.seleccionNivel2}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{digEspCon.listaNivel2}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{digEspCon.cambioNivel2}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{digEspCon.listaNivelesConf[3]}" for="nivel3"
                                                           rendered="#{digEspCon.swNivel3}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel3"  styleClass="combo"
                                                             rendered="#{digEspCon.swNivel3}"
                                                             disabled="#{digEspCon.seleccionNivel2 eq null}"
                                                             value="#{digEspCon.seleccionNivel3}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{digEspCon.listaNivel3}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{digEspCon.cambioNivel3}"/>  
                                            </p:selectOneMenu>                                   

                                            <p:outputLabel value="#{digEspCon.listaNivelesConf[4]}" for="nivel4" 
                                                           rendered="#{digEspCon.swNivel4}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel4"  styleClass="combo"
                                                             rendered="#{digEspCon.swNivel4}"
                                                             disabled="#{digEspCon.seleccionNivel3 eq null}"
                                                             value="#{digEspCon.seleccionNivel4}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{digEspCon.listaNivel4}"                                                      
                                                               var="item" itemValue="#{item}" itemLabel="#{of:abbreviate(item.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{digEspCon.cambioNivel4}"/>  
                                            </p:selectOneMenu> 

                                            <p:outputLabel value="#{digEspCon.listaNivelesConf[5]}" for="nivel5" 
                                                           rendered="#{digEspCon.swNivel5}" styleClass="lbl-filtro"/> 
                                            <p:selectOneMenu id="nivel5"  styleClass="combo"
                                                             rendered="#{digEspCon.swNivel5}"
                                                             disabled="#{digEspCon.seleccionNivel4 eq null}"
                                                             value="#{digEspCon.seleccionNivel5}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{digEspCon.listaNivel5}"                                                      
                                                               var="valor" itemValue="#{valor}" itemLabel="#{of:abbreviate(valor.descripcion, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                                                <p:ajax update="panelDivGeografica" listener="#{digEspCon.cambioNivel5}"/>  
                                            </p:selectOneMenu>   
                                        </h:panelGrid>  
                                    </h:panelGrid> 
                                </p:panel>

                                <h:panelGroup id="filtroAtributos">
                                    <p:panel header="#{etiquetas['aplicacion.general.filtros.panel.atributos']}" rendered="#{generalidadesBean.agrupamientoPredio}">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="#{etiquetas['digitacion.espacios.consulta.filtro.boletaCensal']}" for="boletaCensal" styleClass="lbl-filtro"/>
                                            <p:inputText id="boletaCensal" 
                                                         value="#{digEspCon.filtro.boletaCensal}">
                                            </p:inputText>
                                            <p:outputLabel value="#{etiquetas['digitacion.espacios.consulta.filtro.codigoEstablecimiento']}" for="boletaCensal" styleClass="lbl-filtro"/>
                                            <p:inputText id="codigoEstablecimiento" 
                                                         value="#{digEspCon.filtro.codigoEstablecimiento}">
                                            </p:inputText>
                                            <p:outputLabel value="#{etiquetas['digitacion.espacios.consulta.filtro.estadoBoleta']}" for="estadoBoleta" styleClass="lbl-filtro"/>
                                            <p:selectOneMenu id="estadoBoleta" styleClass="combo"
                                                             value="#{digEspCon.filtro.estadoBoleta}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItem itemLabel="#{etiquetas['digitacion.espacios.estadoInstrumento.E']}" itemValue="E"/>  
                                                <f:selectItem itemLabel="#{etiquetas['digitacion.espacios.estadoInstrumento.N']}" itemValue="N"/>  
                                            </p:selectOneMenu>   
                                            <p:outputLabel value="#{etiquetas['digitacion.espacios.consulta.filtro.tipoAmbiente']}" for="tipoAmbiente" styleClass="lbl-filtro"/>
                                            <p:selectOneMenu id="tipoAmbiente" styleClass="combo"
                                                             value="#{digEspCon.filtro.tipoAmbiente}"
                                                             converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>  
                                                <f:selectItems value="#{digEspCon.tipoAmbientes}"                                                      
                                                               var="valor" itemValue="#{valor.codigo}" itemLabel="#{valor.nombre}"/>
                                            </p:selectOneMenu>   
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:spacer height="20" />
                                </h:panelGroup>
                                <p:panel header="#{etiquetas['digitacion.espacios.generacion.form.campos']}" style="overflow: auto;">
                                    <p:selectBooleanCheckbox value="#{digEspCon.selectAll}" itemLabel="#{etiquetas['digitacion.espacios.title.form.selectAll']}">
                                        <f:ajax listener="#{digEspCon.selectAllItems()}" render="grid" />
                                    </p:selectBooleanCheckbox>
                                    <p:selectManyCheckbox id="grid" value="#{digEspCon.select}" layout="grid" columns="1">
                                        <f:selectItems value="#{digEspCon.grupos}" var="grupo" itemLabel="#{etiquetas[grupo.descripcion]}" itemValue="#{grupo.prefijo}" />
                                    </p:selectManyCheckbox>
                                </p:panel>
                            </p:panelGrid>
                        </div>
                        <div class="row">
                            <!-- Separador -->
                            <div class="col-md-12">
                                <p:spacer height="20" width="20" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:panelGrid id="filtroAgrupamiento" columns="2">
                                </h:panelGrid>
                            </div>
                            <div class="col-md-6">
                                <h:panelGrid styleClass="button-bar" columns="3">
                                    <p:commandButton value="#{etiquetas['aplicacion.general.consultar']}" styleClass="btn-success" image="ui-icon-search"
                                                     actionListener="#{digEspCon.consultarBaseDeDatos()}"
                                                     update="resulConsulta"/>
                                    <p:commandButton value="#{etiquetas['aplicacion.general.resetear']}" styleClass="btn-success" image="ui-icon-refresh"
                                                     update="dpaForm"
                                                     actionListener="#{digEspCon.resetearFiltros}"/>
                                </h:panelGrid>      
                            </div>
                        </div>
                    </div> <!-- /panel body -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading text-primary">
                        <h3 class="panel-title">
                            <i class="fa fa-table"></i>
                            #{etiquetas['aplicacion.general.resul']}
                            <span class="pull-right">                   
                                <a href="#" class="panel-minimize"><i class="fa fa-chevron-up"></i></a>                  
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h:panelGroup styleClass="button-bar">
                            <p:commandButton ajax="false" styleClass="exportarExcel" value="#{etiquetas['aplicacion.general.exportarExcel']}" immediate="true">
                                <h:graphicImage name="images/excel.png" />  
                                <p:dataExporter type="xls" target="resulConsulta" 
                                                fileName="#{etiquetas['digitacion.espacios.consulta.filename']}"
                                                postProcessor="#{digEspCon.postProcessXLS}"
                                                />  
                            </p:commandButton>  
                        </h:panelGroup> 
                        <p:spacer height="5" />
                        <p:dataTable id="resulConsulta" var="item" value="#{digEspCon.registros}" rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10,20,40,80"
                                     scrollable="true" scrollHeight="350"
                                     emptyMessage="#{etiquetas['aplicacion.general.noExistenRegistros']}"  
                                     styleClass="tablaConsultas">  
                            <p:column width="100" styleClass="texto-centrado"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_001')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.boletaCensal}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_002')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.estadoBoleta}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_008')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.version}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_003')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.codigoEstablecimiento}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_004')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.nombreEstablecimiento}" class="upperCase texto-centrado" />
                            </p:column>
                              <p:column width="100" styleClass="texto-centrado"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_006')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.codigoSede}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_007')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.nombreSede}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado"> 
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_005')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.codigoPredio}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('gen_011')}"
                                                  style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.nombrePredio}" class="upperCase texto-centrado" />
                            </p:column>
                            <!-- Campos Basicos -->
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('BAS')}" rendered="#{digEspCon.campos.get('BAS')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('bas_001')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.bas001}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('BAS')}" rendered="#{digEspCon.campos.get('BAS')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('bas_002')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{digEspCon.getTextFromTipologia('TEE', item.bas002)}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('BAS')}" rendered="#{digEspCon.campos.get('BAS')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('bas_003')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.bas003}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('BAS')}" rendered="#{digEspCon.campos.get('BAS')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('bas_004')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.bas004}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('BAS')}" rendered="#{digEspCon.campos.get('BAS')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('bas_005')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{digEspCon.getTextFromTipologia('TEE', item.bas004)}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('BAS')}" rendered="#{digEspCon.campos.get('BAS')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('bas_006')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{digEspCon.getTextFromTipologia('TAUTO', item.bas006)}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('BAS')}" rendered="#{digEspCon.campos.get('BAS')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('bas_007')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.bas007}" class="upperCase texto-centrado" />
                            </p:column>
                            <!-- Campos Dimension -->
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('DIM')}" rendered="#{digEspCon.campos.get('DIM')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('dim_001')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.dim001}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('DIM')}" rendered="#{digEspCon.campos.get('DIM')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('dim_002')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.dim002}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('DIM')}" rendered="#{digEspCon.campos.get('DIM')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('dim_003')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.dim003}" class="upperCase texto-centrado" />
                            </p:column>
                            <!-- Campos Confort -->
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('CON')}" rendered="#{digEspCon.campos.get('CON')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('con_001')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{digEspCon.getTextFromTipologia('TAUTO', item.con001)}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('CON')}" rendered="#{digEspCon.campos.get('CON')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('con_002')}" style="font-size: 12px!important" />  
                                </f:facet> 
                                <h:outputText value="#{item.con002}" class="upperCase texto-centrado" />
                            </p:column>
                            <p:column width="100" styleClass="texto-centrado" style="background-color: #{digEspCon.colors.get('CON')}" rendered="#{digEspCon.campos.get('CON')}">
                                <f:facet name="header">  
                                    <h:outputText value="#{digEspCon.headers.get('con_003')}" style="font-size: 12px!important" />  
                                </f:facet>
