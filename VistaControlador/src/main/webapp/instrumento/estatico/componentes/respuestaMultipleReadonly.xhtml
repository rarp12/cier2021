<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:of="http://omnifaces.org/functions">

    <f:attribute name="PREGUNTA" value="#{pregunta}" />
    <f:attribute name="ENUNCIADO" value="#{enunciado}" />
    <f:attribute name="ELEMENTO" value="#{elemento}" />
    <f:attribute name="btnBuscar" value="#{btnBuscar}" />
    <f:attribute name="TOOLTIP" value="#{tooltip}" />

    <f:attribute name="TIPO" value="#{tipo}" />    
    <p:outputLabel value="#{pregunta.numeral} #{enunciado}" styleClass="#{clase}"/>
    <p:panelGrid columns="#{fn:length(pregunta.respuestaList)+1}">
        <c:forEach items="#{pregunta.respuestaList}" var="rsp" >
            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_001'}" 
                         size="#{rsp.tipoRespuesta.tamaño}" 
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_001#{elemento.mapaRespuestas[rsp].respuesta.codigo}"
                         readonly="true"/>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_002'}" 
                         size="#{rsp.tipoRespuesta.tamaño}" 
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_002#{elemento.mapaRespuestas[rsp].respuesta.codigo}" readonly="true"/>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_003'}" 
                         size="#{rsp.tipoRespuesta.tamaño}" 
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_003#{elemento.mapaRespuestas[rsp].respuesta.codigo}"
                         onkeypress="return validateFloatKeyPress(this, event);" readonly="true"/>

            <p:panelGrid  columns="2"  rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_004'}">

                <p:inputMask rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_004'}" 
                             size="#{rsp.tipoRespuesta.tamaño}" 
                             value="#{elemento.mapaRespuestas[rsp].valor}"
                             mask="9?9" readonly="true"
                             id="TIP_RESP_004#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>
                <p:watermark  rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_004'}" for="TIP_RESP_004#{elemento.mapaRespuestas[rsp].respuesta.codigo}" value="#{etiquetas[elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.etiqueta]}" /> 
            </p:panelGrid>

            <p:panelGrid  columns="2"  rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_005'}">
                <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_005'}" 
                             size="#{rsp.tipoRespuesta.tamaño}"  readonly="true"
                             value="#{elemento.mapaRespuestas[rsp].valor}"
                             id="TIP_RESP_005#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>
                <p:graphicImage rendered="#{tooltip != null}" title="#{of:abbreviate(tooltip, usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"
                                styleClass="fa fa-info-circle" style="font-size: 20px;">                                    
                </p:graphicImage> 
            </p:panelGrid>


            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_006'}" 
                         size="#{rsp.tipoRespuesta.tamaño}" readonly="true"
                         value="#{elemento.mapaRespuestas[rsp].valor}"                         
                         id="TIP_RESP_006#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_007'}" 
                         size="#{rsp.tipoRespuesta.tamaño}"  readonly="true"
                         value="#{elemento.mapaRespuestas[rsp].valor}"                         
                         id="TIP_RESP_007#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_008'}" 
                         size="#{rsp.tipoRespuesta.tamaño}" readonly="true" 
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_008#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_009'}" 
                         size="#{rsp.tipoRespuesta.tamaño}"  readonly="true"
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_009#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_010'}" 
                         size="#{rsp.tipoRespuesta.tamaño}"  readonly="true"
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_010#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>


            <h:selectOneMenu rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_011'}"
                             value="#{elemento.mapaRespuestas[rsp].valor}" readonly="true"
                             id="TIP_RESP_011#{elemento.mapaRespuestas[rsp].respuesta.codigo}">
                <f:selectItems value="#{digitarInstrumentoEstatico.listaSiNo}"  var="item" itemValue="#{item.valorEntero}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
            </h:selectOneMenu>

            <p:panelGrid columns="2" rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_012'}">

                <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_012'}" 
                             size="#{rsp.tipoRespuesta.tamaño}"  readonly="true"
                             value="#{elemento.mapaRespuestas[rsp].valor}"
                             id="TIP_RESP_012#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>
                <p:watermark  rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_012'}" for="TIP_RESP_012#{elemento.mapaRespuestas[rsp].respuesta.codigo}" value="#{etiquetas[elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.etiqueta]}" /> 
            </p:panelGrid>
            <p:panelGrid columns="2" rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_013'}" >
                <p:selectBooleanCheckbox rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_013'}"
                                         value="#{elemento.mapaRespuestas[rsp].valor=='1'}"
                                         disabled="true"/>  
                <p:commandLink  styleClass="icono fa-paperclip" oncomplete="PF('verAdjDialog').show();"
                                rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo== 'TIP_RESP_013'}"
                                update=":formDeatalleAdjunto"                                 
                                actionListener="#{digitarInstrumentoEstatico.consultarRespuesta(digitarInstrumentoEstatico.respuestasDigitadasMap[rsp])}" 
                                title="#{of:abbreviate(etiquetas['aplicacion.general.componentes.respuestaRiesgos.label.adjuntos'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}">
                    <f:setPropertyActionListener target="#{digitarInstrumentoEstatico.respuestaDig}"  value="#{digitarInstrumentoEstatico.respuestasDigitadasMap[rsp]}"  />
                </p:commandLink>
            </p:panelGrid>  

            <h:selectOneMenu rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_014'}"
                             value="#{elemento.mapaRespuestas[rsp].valor}" readonly="true"
                             id="TIP_RESP_014#{elemento.mapaRespuestas[rsp].respuesta.codigo}">
                <f:selectItems value="#{digitarInstrumentoEstatico.verificable}"  var="itemVerificable" itemValue="#{itemVerificable.valor}" itemLabel="#{of:abbreviate(etiquetas[itemVerificable.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
            </h:selectOneMenu>

            <h:selectOneMenu rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_015'}"
                             value="#{elemento.mapaRespuestas[rsp].valor}" readonly="true"
                             id="TIP_RESP_015#{elemento.mapaRespuestas[rsp].respuesta.codigo}">
                <f:selectItem itemLabel="#{of:abbreviate('N/A', usuarioSesion.longitudItemOmnifaces('COMBO'))}" itemValue="N/A" />
                <f:selectItems value="#{digitarInstrumentoEstatico.fuentesInformacion}"  var="fuente" itemValue="#{fuente.codigo}" itemLabel="#{of:abbreviate(etiquetas[fuente.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
            </h:selectOneMenu>

            <h:selectOneMenu rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_016'}"
                             value="#{elemento.mapaRespuestas[rsp].valor}" readonly="true"
                             id="TIP_RESP_016#{elemento.mapaRespuestas[rsp].respuesta.codigo}">
                <f:selectItems value="#{digitarInstrumentoEstatico.listaSiNoNA}"  var="item" itemValue="#{item.valor}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
            </h:selectOneMenu>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_017'}" 
                         size="#{rsp.tipoRespuesta.tamaño}"  readonly="true"
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_017#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>

            <p:panelGrid columns="2" rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_018'}">
                <p:inputMask rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_018'}" 
                             mask="9" readonly="true"
                             size="#{rsp.tipoRespuesta.tamaño}"  
                             value="#{elemento.mapaRespuestas[rsp].valor}"
                             id="TIP_RESP_018#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>
                <p:watermark  rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_018'}" for="TIP_RESP_018#{elemento.mapaRespuestas[rsp].respuesta.codigo}" value="#{etiquetas[elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.etiqueta]}" /> 
            </p:panelGrid>

            <p:inputTextarea rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_019'}" 
                             cols ="#{rsp.tipoRespuesta.tamaño}"  readonly="true"
                             value="#{elemento.mapaRespuestas[rsp].valor}"
                             id="TIP_RESP_019#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>

            <p:panelGrid columns="1" rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_020'}">
                <h:selectOneMenu value="#{elemento.mapaRespuestas[rsp].valor}" readonly="true"
                                 id="TIP_RESP_020#{elemento.mapaRespuestas[rsp].respuesta.codigo}">
                    <f:selectItems value="#{digitarInstrumentoEstatico.tipoEstablecimiento}"  var="establecimientoVar" itemValue="#{establecimientoVar.codigo}" itemLabel="#{of:abbreviate(etiquetas[establecimientoVar.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                </h:selectOneMenu>
            </p:panelGrid> 

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_021'}" 
                         size="#{rsp.tipoRespuesta.tamaño}" readonly="true"
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_021#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_022'}" 
                         size="#{rsp.tipoRespuesta.tamaño}" readonly="true"
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_022#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>

            <p:inputText rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_028'}" 
                         size="#{rsp.tipoRespuesta.tamaño}" readonly="true"
                         value="#{elemento.mapaRespuestas[rsp].valor}"
                         id="TIP_RESP_028#{elemento.mapaRespuestas[rsp].respuesta.codigo}"
                         onkeypress="return validateFloatKeyPressEntero(this, event);"/>


            <p:commandLink  rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_028' and btnBuscar=='true'}"
                            id="SEARCH_TIP_RESP_028#{elemento.mapaRespuestas[rsp].respuesta.codigo}"
                            onclick="PF('searchSedeDialog').show();"
                            styleClass="icono fa-search"  />  

            <p:panelGrid columns="1" rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_031'}">
                <h:selectOneMenu value="#{elemento.mapaRespuestas[rsp].valor}" readonly="true"
                                 id="TIP_RESP_031#{elemento.mapaRespuestas[rsp].respuesta.codigo}">
                    <f:selectItems value="#{digitarInstrumentoEstatico.activoInactivo}"  var="itemActivo" itemValue="#{itemActivo.valor}" itemLabel="#{of:abbreviate(itemActivo, usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                </h:selectOneMenu>
            </p:panelGrid> 

            <p:panelGrid columns="1" rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_032'}">
                <h:selectOneMenu value="#{elemento.mapaRespuestas[rsp].valor}" readonly="true"
                                 id="TIP_RESP_032#{elemento.mapaRespuestas[rsp].respuesta.codigo}">
                    <f:selectItems value="#{digitarInstrumentoEstatico.suficiente}"  var="itemSuficiente" itemValue="#{itemSuficiente.valor}" itemLabel="#{of:abbreviate(etiquetas[itemSuficiente.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
                </h:selectOneMenu>
            </p:panelGrid>

            <h:selectOneMenu rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_033'}"
                             value="#{elemento.mapaRespuestas[rsp].valor}"
                             id="TIP_RESP_033#{elemento.mapaRespuestas[rsp].respuesta.codigo}">
                <f:selectItems value="#{digitarInstrumentoEstatico.listaNoSi}"  var="item" itemValue="#{item.valorEntero}" itemLabel="#{of:abbreviate(etiquetas[item.etiqueta], usuarioSesion.longitudItemOmnifaces('COMBO'))}"/>
            </h:selectOneMenu>

            <p:panelGrid  columns="2"  rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_037'}">

                <p:inputMask rendered="#{rsp.tipoRespuesta.codigo == 'TIP_RESP_037'}" 
                             size="#{rsp.tipoRespuesta.tamaño}" 
                             value="#{elemento.mapaRespuestas[rsp].valor}"
                             mask="9?99"
                             id="TIP_RESP_037#{elemento.mapaRespuestas[rsp].respuesta.codigo}"/>
                <p:watermark  rendered="#{elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.codigo == 'TIP_RESP_037'}" 
                              for="TIP_RESP_037#{elemento.mapaRespuestas[rsp].respuesta.codigo}" 
                              value="#{etiquetas[elemento.mapaRespuestas[rsp].respuesta.tipoRespuesta.etiqueta]}" /> 
            </p:panelGrid>

        </c:forEach>
    </p:panelGrid>
</ui:composition>
