    <p:panel header="#{etiquetas[digitarInstrumentoEstatico.secciones[12].etiqueta]}" styleClass="texto-centrado">

        <p:panelGrid columns="1" styleClass="texto-izquierdo" columnClasses="column-grande">  
            <p:commandButton styleClass="btn-success" 
                             value="#{etiquetas['dig.agregar.establecimiento']}" 
                             update="tablaEstablecimientos" 
                             action="#{digitarInstrumentoEstatico.agregarEstablecimientosM6S1}"/>  
            <p:spacer height="10" />
            <p:dataTable value="#{digitarInstrumentoEstatico.establecimientos}" var="elemento" id="tablaEstablecimientos" rowIndexVar="rowIndex" >

                <p:column headerText="#{etiquetas['dig.gral.tabla.header.indice']}">  
                    <h:outputText value="#{rowIndex+1}" />  
                </p:column>  
                <p:column headerText="#{etiquetas['dig.gral.tabla.header.elemento']}">  
                    <h:outputText value="#{elemento.descripcion}" />  
                </p:column>  

                <p:column headerText="#{etiquetas['dig.gral.tabla.header.operacion']}">  
                    <p:commandLink styleClass="icono-18  btn-xs btn-delete fa fa-pencil" title="#{of:abbreviate(etiquetas['dig.gral.tabla.tip.editar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"
                                   update=":formAgregarEstablecimientos" 
                                   action="#{digitarInstrumentoEstatico.prepararEstablecimientoSeleccionado(elemento)}"
                                   oncomplete="PF('agregarEstablecimientos').show()" >  
                        </p:commandLink> 
                    <p:commandLink styleClass="icono-18  btn-xs btn-delete fa fa-trash-o" title="#{of:abbreviate(etiquetas['dig.gral.tabla.tip.eliminar'], usuarioSesion.longitudItemOmnifaces('TOOLTIP'))}"
                                   update=":formEliminarElemento" 
                                   oncomplete="PF('eliminarElementos').show()" >  
                        <f:setPropertyActionListener  target="#{digitarInstrumentoEstatico.elementoEliminado}" value="#{elemento}"  />
                        <f:setPropertyActionListener  target="#{digitarInstrumentoEstatico.tablaActualizada}" value=":mainForm:tablaEstablecimientos"  />
                    </p:commandLink>
                </p:column>  
            </p:dataTable>

            <p:spacer height="10" />

            <ui:include src="componentes/respuestasCondicion.xhtml">
                <ui:param name="pregunta" value="#{digitarInstrumentoEstatico.preguntasSeccion14[0]}"/>
                <ui:param name="enunciado" value="#{etiquetas[digitarInstrumentoEstatico.preguntasSeccion14[0].etiqueta1]}"/>
                <ui:param name="clase" value="lbl-h2-digitacion"/>
            </ui:include>

        </p:panelGrid>

    </p:panel>
