<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    

    <p:dialog header="#{etiquetas['aplicacion.plantilla.cambiarPassword.header']}" widgetVar="cambiarPasswordDialog" resizable="false" 
              showEffect="fade" hideEffect="explode" modal="true" closable="true">    
        <h:form id="formChangePassword"> 
            <p:messages id="msgChangePassword" closable="true" />
            <h:panelGrid columns="2" id="editaChangePassword" >

                <h:outputLabel for="pwd1" value="#{etiquetas['administracion.usuario.consulta.password']}: *" styleClass="lbl-h3-admin"/>  
                <p:password id="pwd1" value="#{gestionPassword.newPasswd}" match="pwd2" label="#{etiquetas['administracion.usuario.consulta.password']}" />  

                <h:outputLabel for="pwd2" value="#{etiquetas['administracion.usuario.consulta.reconfirmas']}: *" styleClass="lbl-h3-admin"/>  
                <p:password id="pwd2" value="#{gestionPassword.newPasswd}" label="#{etiquetas['administracion.usuario.consulta.password2']}" />
                <p:spacer width="20"/>
                <f:facet name="footer">

                    <h:panelGroup style="float: right">
                        <p:commandButton styleClass="btn-success" value="#{etiquetas['aplicacion.general.aceptar']}" actionListener="#{gestionPassword.cambiarPassword(usuarioSesion.usuario)}" update="msgChangePassword,editaChangePassword" />

                        <p:commandButton styleClass="btn-danger" value="#{etiquetas['aplicacion.general.cerrar']}" update="formChangePassword" process="@this" oncomplete="cambiarPasswordDialog.hide()"  >  
                            <p:resetInput target="formChangePassword" />  
                        </p:commandButton>

                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>   
    </p:dialog> 

</ui:composition>
